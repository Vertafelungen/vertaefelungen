# SSOT → Markdown Sync (export_pfad; hydrate products; inject FAQ)
# Version: 2026-02-14 18:22 Europe/Berlin

name: SSOT → Markdown Sync (export_pfad; hydrate products)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Änderungen anwenden (false = Dry-Run)"
        required: true
        default: "true"
        type: choice
        options: ["false", "true"]
      remove_empty_old_bundles:
        description: "Leere alte Bundles entfernen (true/false)"
        required: true
        default: "true"
        type: choice
        options: ["false", "true"]

  push:
    paths:
      - "wissen/ssot/SSOT.csv"
      - "wissen/ssot/categories.csv"
      - "wissen/ssot/faq.csv"
      - "wissen/ssot/bilder/**"
      - "wissen/scripts/**.py"
      - "tools/**.py"
      - ".github/workflows/ssot-sync-exportpfad.yml"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ssot-sync-exportpfad-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssot-sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wissen

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml python-slugify markdown ruamel.yaml

      - name: Run Categories Sync
        continue-on-error: true
        run: |
          python scripts/categories_sync.py \
            --csv "ssot/categories.csv" \
            --de-root "content/de" \
            --en-root "content/en" \
            $([ "${{ github.event.inputs.apply || 'true' }}" = "true" ] && echo "--apply")

      - name: Upload Categories reports (non-blocking)
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: categories-reports
          path: wissen/scripts/reports/*.md
          if-no-files-found: ignore

      - name: Run SSOT sync (hydrate products)
        continue-on-error: true
        run: |
          python scripts/ssot_sync_exportpfad.py \
            --csv "ssot/SSOT.csv" \
            --de-root "content/de" \
            --en-root "content/en" \
            --img-root "ssot/bilder" \
            $([ "${{ github.event.inputs.apply || 'true' }}" = "true" ] && echo "--apply") \
            $([ "${{ github.event.inputs.remove_empty_old_bundles || 'true' }}" = "true" ] && echo "--remove-empty-old-bundles")

      - name: Run FAQ sync (inject into SSOT-managed pages)
        continue-on-error: true
        run: |
          python scripts/faq_sync.py \
            --csv "ssot/faq.csv" \
            --root "content" \
            $([ "${{ github.event.inputs.apply || 'true' }}" = "true" ] && echo "--apply")

      - name: Upload FAQ reports (non-blocking)
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: faq-reports
          path: wissen/scripts/reports/faq_sync_report.md
          if-no-files-found: ignore

      - name: Upload SSOT reports (non-blocking)
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: ssot-reports
          path: |
            wissen/scripts/reports/*.md
            wissen/tools/reports/*.md
          if-no-files-found: ignore

      - name: Fix pretty links and images
        run: |
          python ../tools/fix_pretty_links_and_images.py --root "content" || true

      - name: Lint content frontmatter
        run: |
          python scripts/lint_content_frontmatter.py --root "content" || true

      - name: Guard validate content
        run: |
          python scripts/guard_validate.py --root "content" || true

      - name: Remove legacy themen-index artifacts (prevent reintroduction)
        run: |
          rm -f content/de/faq/themen-index.md content/en/faq/themen-index.md

      - name: Stage changes
        run: |
          git add -A

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/ssot-sync-exportpfad
          title: "chore(wissen): SSOT → Markdown sync (export_pfad; hydrate products)"
          commit-message: "chore(wissen): SSOT → Markdown sync (export_pfad; hydrate products)"
          labels: chore
