# SSOT → Markdown Sync (export_pfad; Bilder aus ssot/bilder; Produktdaten in Frontmatter)
# Version: 2025-12-27 18:59 Europe/Berlin

name: SSOT → Markdown Sync (export_pfad; hydrate products)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: 'Änderungen anwenden (false = Dry-Run)'
        required: true
        default: 'true'
        type: choice
        options: ['false','true']
      remove_empty_old_bundles:
        description: 'Leere alte Produkt-Bundles entfernen'
        required: true
        default: 'true'
        type: choice
        options: ['false','true']
  push:
    branches: [ main ]
    paths:
      - 'wissen/ssot/SSOT.csv'
      - 'wissen/ssot/categories.csv'
      - 'wissen/ssot/bilder/**'       # Bilder-Änderungen triggern Neuaufbau
      - 'wissen/scripts/**.py'
      - 'tools/**.py'
      - '.github/workflows/ssot-sync-exportpfad.yml'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ssot-sync-exportpfad-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssot-sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wissen

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml

      - name: Run Categories Sync (generate category _index.md from categories.csv)
        id: run_categories
        continue-on-error: true
        run: |
          python scripts/categories_sync.py \
            --csv "ssot/categories.csv" \
            --de-root "content/de" \
            --en-root "content/en" \
            $([ "${{ github.event.inputs.apply || 'true' }}" = "true" ] && echo "--apply")

      - name: Upload Categories report
        uses: actions/upload-artifact@v4
        with:
          name: categories-sync-report
          path: wissen/scripts/reports/categories-sync-*.md
          if-no-files-found: ignore

      - name: Run SSOT export-pfad sync (hydrate content & copy images)
        id: run_sync
        continue-on-error: true
        run: |
          python scripts/ssot_sync_exportpfad.py \
            --csv "ssot/SSOT.csv" \
            --de-root "content/de" \
            --en-root "content/en" \
            --img-root "ssot/bilder" \
            $([ "${{ github.event.inputs.apply || 'true' }}" = "true" ] && echo "--apply") \
            $([ "${{ github.event.inputs.remove_empty_old_bundles || 'true' }}" = "true" ] && echo "--remove-empty-old-bundles")

      - name: Upload SSOT report
        uses: actions/upload-artifact@v4
        with:
          name: ssot-sync-exportpfad-report
          path: wissen/scripts/reports/ssot-sync-exportpfad-*.md
          if-no-files-found: ignore

      - name: Sanitize legacy frontmatter
        run: |
          python scripts/sanitize_legacy_frontmatter.py --root "content" || true

      - name: Fix legacy YAML format
        run: |
          python scripts/fix_legacy_yaml_format.py --root "content" || true

      - name: Repair legacy Markdown body
        run: |
          python scripts/repair_legacy_md.py --root "content" || true

      - name: Fix pretty links and images
        run: |
          python ../tools/fix_pretty_links_and_images.py --root "content" || true

      - name: Lint content frontmatter
        run: |
          python scripts/lint_content_frontmatter.py --root "content" || true

      - name: Guard validate content
        run: |
          python scripts/guard_validate.py --root "content" \
          || python scripts/guard_validate.py --content-root "content" \
          || python scripts/guard_validate.py --mode all

      - name: Stage changes
        run: |
          git add -A

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/ssot-sync-exportpfad
          title: 'chore(wissen): SSOT → Markdown sync (export_pfad; hydrate products)'
          commit-message: 'chore(wissen): SSOT → Markdown sync (export_pfad; hydrate products)'
          labels: chore
