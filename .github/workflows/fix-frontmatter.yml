name: "One-off: Fix frontmatter (BOM/Control)"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "wissen/scripts/fix_frontmatter.py"
      - ".github/workflows/fix-frontmatter.yml"

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run fixer
        shell: bash
        run: |
          python wissen/scripts/fix_frontmatter.py

      - name: Commit & push (only if changed)
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "fix(frontmatter): sanitize all Markdown (BOM/control + last_sync in YAML)"
            git push
          else
            echo "No changes."
          fi
