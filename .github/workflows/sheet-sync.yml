name: Sheet Sync

on:
  schedule:
    - cron: '0 4 * * *'   # Jeden Tag um 4 Uhr
  workflow_dispatch:       # Auch manuell auslösbar

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Repo klonen
        uses: actions/checkout@v4
      - name: Python installieren
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Benötigte Pakete installieren
        run: pip install pandas requests
      - name: Sheet Sync Script ausführen
        run: python sync_from_sheet.py
      - name: Änderungen commiten & pushen
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Auto: Sheet-Sync-Update" || echo "Nichts zu committen"
          git push
