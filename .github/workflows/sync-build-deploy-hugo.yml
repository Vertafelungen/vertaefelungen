name: Build & Deploy Wissen (DE/EN)

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'wissen/**'
      - 'assets/**'
      - 'robots.txt'
      - 'sitemap.xml'
      - 'scripts/build_site.py'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

env:
  SFTP_TARGET: /wissen

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps (if any)
        run: |
          python -m pip install --upgrade pip

      - name: Build site
        run: |
          python scripts/build_site.py
          echo "Build done"

      # Optional: Artefakte prüfen
      - name: List deploy payload
        run: |
          ls -la
          ls -la wissen || true
          ls -la wissen/de || true
          ls -la wissen/en || true

      # Deploy per SFTP (IONOS Webspace)
      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          # Quelle ist Repo-Root; wir schieben gezielt Ordner/Dateien nach /wissen
          local_path: |
            wissen/**
            de/**
            en/**
            assets/**
            robots.txt
            sitemap.xml
          remote_path: ${{ env.SFTP_TARGET }}
          sftp_only: true
          # Excludes (falls nötig):
          # exclude: ".git*,.github/**,scripts/**"

      # Hinweis: Viele Shared-Hosts lassen CHMOD via SFTP nicht zu.
      # Falls Rechte nach Upload nicht passen, im IONOS Webspace-Explorer 644/755 setzen.
