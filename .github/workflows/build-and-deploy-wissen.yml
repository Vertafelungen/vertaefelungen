name: "Build & Deploy Wissen (Hugo â†’ IONOS)"

on:
  push:
    branches: [ "main" ]
    paths:
      - "wissen/**"
      - "hugo.prod.toml"
      - "hugo.dev.toml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependency for Guard
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Content Guard (strict)
        working-directory: wissen
        run: |
          python scripts/content_guard.py --strict

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.146.0"
          extended: true

      - name: Build (prod)
        run: |
          # Wir bauen explizit das Site-Verzeichnis "wissen"
          # und schreiben das Ergebnis nach "wissen/public".
          hugo --config hugo.prod.toml -s wissen -d wissen/public --gc --minify

      - name: Smoke-Check
        run: |
          python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wissen-public
          path: wissen/public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: wissen-public
          path: wissen/public

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: sftp
          server-dir: ${{ secrets.SFTP_TARGET }}
          local-dir:  "wissen/public"
          port:       ${{ secrets.SFTP_PORT }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.DS_Store
            **/Thumbs.db
