name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'assets/**'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import sys; from importlib import util as u; print('Python:', sys.version); print('markdown:', u.find_spec('markdown') is not None); print('yaml:', u.find_spec('yaml') is not None)"

      - name: Build site
        shell: bash
        run: |
          set -euo pipefail
          echo 'üèóÔ∏è  Build Wissensdatenbank...'
          python scripts/build_site.py --content-root . --out-dir site --base-url "/wissen"

      - name: Normalize /wissen prefixes per language (post-build)
        shell: bash
        run: |
          set -euo pipefail
          fix_lang() {
            L="$1"
            D="site/$L"
            [ -d "$D" ] || { echo "‚è≠  $D nicht vorhanden ‚Äì √ºbersprungen"; return 0; }
            mapfile -d '' files < <(find "$D" -type f -name '*.html' -print0)
            [ "${#files[@]}" -eq 0 ] && { echo "‚ÑπÔ∏è  Keine HTML-Dateien in $D"; return 0; }
            perl -0777 -i -pe 's/\b(href|src)=(["'"'"'])\/wissen\/(?!de\/|en\/)/$1=$2\/wissen\/'"$L"'\//gi' "${files[@]}"
          }
          fix_lang de
          fix_lang en

      # ‚úÖ Debug: Existiert der Zielpfad wirklich (aus Sicht des SFTP-Logins)?
      - name: Verify remote target via SFTP (ls & pwd)
        shell: bash
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_TARGET: ${{ secrets.SFTP_TARGET }}
        run: |
          set -euo pipefail
          echo "üîé Pr√ºfe Remote-Verzeichnis via SFTP (ohne Secrets im Log)..."
          # Wir verwenden sshpass + sftp im Batch-Modus
          sudo apt-get update -y >/dev/null
          sudo apt-get install -y sshpass >/dev/null
          # PWD + LS
          SSHPASS="$SFTP_PASSWORD" sshpass -e sftp -P "$SFTP_PORT" -oBatchMode=no -oStrictHostKeyChecking=no "$SFTP_USER@$SFTP_HOST" <<SFTP
pwd
ls -la
cd $SFTP_TARGET
pwd
ls -la
SFTP
          echo "‚úÖ Remote-Verzeichnis erreichbar: $SFTP_TARGET"

      - name: Deploy to IONOS (SFTP-only)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          port:     ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          # Quelle ist der ORDNER (kein Wildcard)
          local_path: "site"
          # ‚ö†Ô∏è Kein k√ºnstlicher Slash mehr ‚Äì exakt den Secret-Wert verwenden
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true
