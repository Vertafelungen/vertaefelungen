name: Build & Deploy Wissen

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "de/**"
      - "en/**"
      - "scripts/**"
      - "requirements.txt"
      - ".github/workflows/build-and-deploy-wissen.yml"

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    # Keine Builds auf Bot-Commits oder Commits mit [skip ci]
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (requirements.txt)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Mini-Sanity-Check: sind die Module verf√ºgbar?
          python - <<'PY'
import sys, pkgutil
print("Python:", sys.version)
def ok(m):
    return bool(pkgutil.find_loader(m))
print("markdown:", ok("markdown"))
print("yaml    :", ok("yaml"))
PY

      - name: Build site
        shell: bash
        run: |
          set -euo pipefail
          echo "üèóÔ∏è  Build Wissensdatenbank‚Ä¶"
          python scripts/build_site.py \
            --content-root . \
            --out-dir site \
            --base-url "https://www.vertaefelungen.de/wissen"

      # Safety-Pass: fehlende Sprachpr√§fixe /wissen/* erg√§nzen
      - name: Normalize /***/ prefixes per language (post-build, PCRE)
        shell: bash
        run: |
          set -euo pipefail

          normalize_lang () {
            local L="$1"
            local D="site/$L"
            [ -d "$D" ] || { echo "‚ö™ Verzeichnis $D fehlt ‚Äì √ºberspringe."; return 0; }

            echo "üîß Normalisiere Links in $D ‚Ä¶"

            # 1) href/src="/wissen/‚Ä¶" -> "/wissen/<lang>/‚Ä¶", wenn kein de/|en/ folgt
            find "$D" -type f -name "*.html" -print0 \
            | while IFS= read -r -d '' f; do
                perl -0777 -i -pe 's/\b(href|src)=(["'\''])\/wissen\/(?!de\/|en\/)/$1=$2\/wissen\/'"$L"'\//gi' "$f"
            done

            # 2) Verzeichnis-Links auf index.html normalisieren
            #    Beispiel: href="/wissen/de/foo/"  ->  "/wissen/de/foo/index.html"
            find "$D" -type f -name "*.html" -print0 \
            | while IFS= read -r -d '' f; do
                perl -0777 -i -pe 's#\b(href|src)=(["'\''])(/wissen/'"$L"'/[^"'\'' >]*?)/\2#${1}=${2}$3/index.html${2}#gi' "$f"
            done
          }

          normalize_lang de
          normalize_lang en
          echo "‚úÖ Normalisierung abgeschlossen."

      - name: Validate links (non-blocking)
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          echo "üîç (Optional) Link-Checks k√∂nnten hier laufen ‚Ä¶"

      - name: Deploy to *** (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          port:     ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path:  "site/*"
          remote_path: "${{ secrets.SFTP_TARGET }}"
          sftpArgs: "-o StrictHostKeyChecking=no -q"

      - name: Verify deploy via HTTP (non-blocking)
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          echo "üåê Pr√ºfe https://www.vertaefelungen.de/wissen/de/ ‚Ä¶"
          curl -I --fail --silent --show-error https://www.vertaefelungen.de/wissen/de/ | head -n 1 || true
