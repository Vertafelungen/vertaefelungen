name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - "de/**"
      - "en/**"
      - "assets/**"
      - "scripts/**"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown

      - name: Build site
        env:
          PYTHONUTF8: "1"
        run: |
          python scripts/build_site.py --content-root . --out-dir site --base-url "https://www.vertaefelungen.de/wissen"

      # --- ROBUST: Prefix-Normalisierung ohne Funktionssyntax/Process Substitution ---
      - name: Normalize /wissen/ prefixes per language (post-build, PCRE)
        shell: bash
        run: |
          set -euo pipefail
          for L in de en; do
            D="site/$L"
            [ -d "$D" ] || continue
            # Gibt es √ºberhaupt HTML-Dateien?
            if find "$D" -type f -name '*.html' -print0 | grep -q .; then
              echo "üîß Normalizing /wissen/ ‚Üí /wissen/$L/ (PCRE)"
              # Null-separiert, damit Dateinamen mit Leerzeichen/Sonderzeichen sicher sind
              find "$D" -type f -name '*.html' -print0 \
                | xargs -0 perl -0777 -i -pe 's/\b(href|src)=(["'"'"'])\/wissen\/(?!de\/|en\/)/$1=$2\/wissen\/'"$L"'\//gi'
            fi
          done

      # ---------- VALIDATE LINKS (Pretty-URL aware) ----------
      - name: Validate links
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          echo "üîç Validate folder hygiene"
          for p in site/.git site/.github site/scripts site/tools ; do
            if [ -e "$p" ]; then
              echo "ERROR: unexpected path in site/: $p"
              exit 1
            fi
          done

          echo "üîç Validate language prefixes on /wissen/"
          ALLOWED="de|en"
          BAD=$(grep -RHoP '(?i)\b(?:href|src)\s*=\s*(?:"|\x27)?/wissen/(?!'"$ALLOWED"'/)' site || true)
          if [ -n "$BAD" ]; then
            echo "ERROR: Links without language prefix (first 20):"
            echo "$BAD" | head -n 20
            exit 1
          fi

          echo "üîç Resolve each /wissen/<lang>/<rest> to a file under site/"
          ERR=0

          grep -RHoE 'href="/wissen/(de|en)/[^"]*"|src="/wissen/(de|en)/[^"]*"|href='\''/wissen/(de|en)/[^'\'']*'\''|src='\''/wissen/(de|en)/[^'\'']*'\''' site \
          | while IFS= read -r hit; do
              file="${hit%%:*}"
              attr="${hit#*:}"
              url=$(printf '%s\n' "$attr" | sed -E 's/^[^"'"'"']*["'"'"']([^"'"'"']*)["'"'"'].*/\1/')
              url="${url%%\#*}"; url="${url%%\?*}"
              rest="${url#/wissen/}"
              lang="${rest%%/*}"
              path="${rest#*/}"

              if [[ "$path" =~ \.[A-Za-z0-9]{1,8}$ ]]; then
                candidate="site/$lang/$path"
              else
                candidate="site/$lang/${path%/}/index.html"
              fi
              if [ ! -f "$candidate" ]; then
                echo "MISSING $candidate  (from: $file ‚Üí $url)"
                ERR=1
              fi
            done

          if [ "$ERR" -ne 0 ]; then
            echo "FEHLER: 404-Risiko gefunden. Siehe MISSING-Zeilen oben."
            exit 1
          fi

          echo "‚úÖ Validator OK."

      - name: Deploy to /wissen (SFTP)
        if: ${{ success() }}
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "site/*"
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true
          delete_remote_files: false

      - name: Verify deploy via HTTP
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL https://www.vertaefelungen.de/wissen/de/ >/dev/null
          echo "HTTP check OK"
