# Zweck: Statische Wissensseite bauen, validieren und nach /wissen deployen

name: Build & Deploy Wissen
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "de/**"
      - "en/**"
      - "scripts/build_site.py"
      - ".github/workflows/build-and-deploy-wissen.yml"
      - "requirements.txt"

concurrency:
  group: wissen-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    # Keine Builds auf Bot-Commits oder Commits mit [skip ci]
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"   # sichert UTF-8 IO in Python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (requirements.txt)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Mini-Sanity-Check: sind die Module verfÃ¼gbar?
          python - <<'PY'
          import sys, pkgutil
          print("Python:", sys.version)
          def ok(m): return bool(pkgutil.find_loader(m))
          print("markdown:", ok("markdown"))
          print("yaml    :", ok("yaml"))
          PY

      - name: Build site
        shell: bash
        run: |
          set -euo pipefail
          python scripts/build_site.py \
            --content-root . \
            --out-dir site \
            --base-url "https://www.vertaefelungen.de/wissen"

      # Safety-Pass: fehlende SprachprÃ¤fixe /wissen/ â†’ /wissen/<lang>/ ergÃ¤nzen
      - name: Normalize /wissen/ prefixes per language (post-build, PCRE)
        shell: bash
        run: |
          set -euo pipefail
          fix_lang () {
            L="$1"
            D="site/$L"
            [ -d "$D" ] || return 0
            echo "ðŸ”§ Normalizing /wissen/ â†’ /wissen/$L/ in $D"
            # href/src="/wissen/...   â†’   href/src="/wissen/<lang>/..."
            find "$D" -type f -name "*.html" -print0 \
            | xargs -0 perl -0777 -i -pe 's/\b(href|src)=(["\'])\/wissen\/(?!de\/|en\/)/$1=$2\/wissen\/'"$L"'\//gi'
            # Links, die auf ein Verzeichnis enden, auf index.html normieren
            find "$D" -type f -name "*.html" -print0 \
            | xargs -0 perl -0777 -i -pe 's#\b(href|src)=(["\'])(/wissen/'"$L"'/[^"\'']*?)/(["\'])#${1}=${2}\3/index.html${4}#gi'
          }
          fix_lang de
          fix_lang en

      # Linkhygiene (interne Checks ohne Fail des Jobs, nur Logging)
      - name: Validate links (non-blocking)
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          # einfache Heuristik: zeige erste Treffer ohne SprachprÃ¤fix
          BAD=$(grep -RHoP '(?i)\b(?:href|src)\s*=\s*(?:"|\x27)?/wissen/(?!de/|en/)' site | head -n 5 || true)
          if [ -n "$BAD" ]; then
            echo "::warning title=Links ohne SprachprÃ¤fix gefunden::"
            echo "$BAD"
          else
            echo "âœ” Keine offensichtlichen PrÃ¤fix-Probleme gefunden."
          fi

      # Deploy per SFTP
      - name: Deploy to /wissen (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          host:     ${{ secrets.SFTP_HOST }}
          port:     ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path:  "site/*"
          remote_path: "${{ secrets.SFTP_TARGET }}"
          sftp_only: true
          delete_remote_files: false
          exclude: ".git*,node_modules"

      # Externer HTTP-Check (optional, non-blocking)
      - name: Verify deploy via HTTP (non-blocking)
        if: ${{ success() }}
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          curl -I --max-time 15 https://www.vertaefelungen.de/wissen/de/ | sed -n '1,10p' || true

      # Kurzes Protokoll
      - name: Post Summary
        if: always()
        shell: bash
        run: |
          echo "### Build & Deploy Wissen" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
