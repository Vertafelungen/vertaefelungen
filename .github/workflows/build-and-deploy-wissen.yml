name: Build & Deploy Wissen (Hugo → IONOS)

on:
  push:
    branches: [ main ]
    paths:
      - "wissen/content/**"
      - "wissen/layouts/**"
      - "wissen/static/**"
      - "wissen/assets/**"
      - "wissen/hugo.prod.toml"
      - "wissen/scripts/smoke_check_build.py"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'
          extended: true

      - name: Build (prod config, site=wissen)
        working-directory: wissen
        run: hugo --config hugo.prod.toml --gc --minify

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Smoke-Check
        run: python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: wissen/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # WICHTIG: Container mit vorinstalliertem lftp verhindert apt/needrestart-Hänger
    container:
      image: ghcr.io/instrumentisto/lftp:latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      - name: Deploy via SFTP (Container, Passwort ODER SSH-Key, htdocs-aware)
        shell: sh
        env:
          SFTP_HOST:        ${{ secrets.SFTP_HOST }}
          SFTP_PORT:        ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME:    ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD:    ${{ secrets.SFTP_PASSWORD }}
          SFTP_PRIVATE_KEY: ${{ secrets.SFTP_PRIVATE_KEY }}
          SFTP_TARGET:      ${{ secrets.SFTP_TARGET }}
        run: |
          set -eu

          PORT="${SFTP_PORT:-22}"
          TARGET="${SFTP_TARGET#/}"        # nie absolute Rootpfade
          [ -n "${TARGET}" ] || { echo "::error::SFTP_TARGET ist leer"; exit 1; }

          # optionaler SSH-Key (Container ist Alpine, hat lftp + openssh-client)
          if [ -n "${SFTP_PRIVATE_KEY:-}" ] && [ -z "${SFTP_PASSWORD:-}" ]; then
            mkdir -p /root/.ssh
            printf '%s\n' "$SFTP_PRIVATE_KEY" > /root/.ssh/id_ed25519
            chmod 600 /root/.ssh/id_ed25519
            CONNECT="set sftp:connect-program 'ssh -a -x -i /root/.ssh/id_ed25519 -o StrictHostKeyChecking=no'"
            AUTH="-u ${SFTP_USERNAME}"
          else
            CONNECT=""
            AUTH="-u ${SFTP_USERNAME},${SFTP_PASSWORD}"
          fi

          # htdocs auto-prefix falls vorhanden und noch nicht enthalten
          if lftp ${AUTH} -p "${PORT}" sftp://"${SFTP_HOST}" -e "${CONNECT}; cd htdocs; bye" >/dev/null 2>&1; then
            case "$TARGET" in htdocs/*) : ;; *) TARGET="htdocs/$TARGET" ;; esac
          fi

          # Upload: nur Inhalt von ./public nach $TARGET
          lftp ${AUTH} -p "${PORT}" sftp://"${SFTP_HOST}" -e "${CONNECT}; set sftp:auto-confirm yes; set net:max-retries 2; set net:timeout 30; mkdir -p '${TARGET}'; lcd public; mirror -R --delete --only-newer . '${TARGET}'; bye"
