name: Build & Deploy Wissen (Hugo â†’ optional SFTP)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "wissen/**"
      - ".github/workflows/build-and-deploy-wissen.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.146.0"
          extended: true

      - name: Build (prod)
        run: |
          hugo --config hugo.prod.toml -s wissen -d wissen/public -gc --minify

      - name: Smoke-Check
        run: |
          test -d wissen/public || (echo "public missing" && exit 2)
          echo "OK"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wissen-site
          path: wissen/public

  deploy:
    needs: build
    if: ${{ secrets.SFTP_HOST != '' && secrets.SFTP_USER != '' && secrets.SFTP_PASSWORD != '' && secrets.SFTP_TARGET != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wissen-site
          path: wissen/public

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path:  "wissen/public/*"
          remote_path: "${{ secrets.SFTP_TARGET }}"
          sftpArgs: "-o ConnectTimeout=30"
