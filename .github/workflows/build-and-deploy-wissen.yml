name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - "de/**"
      - "en/**"
      - "assets/**"
      - "scripts/**"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown

      - name: Build site
        run: |
          python scripts/build_site.py --content-root . --out-dir site --base-url "https://www.vertaefelungen.de/wissen"
        env:
          PYTHONUTF8: "1"

      # ---------- VALIDATE LINKS (Pretty-URL aware) ----------
      - name: Validate links
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          echo "üîç Validate folder hygiene"
          for p in site/.git site/.github site/scripts site/tools ; do
            if [ -e "$p" ]; then
              echo "ERROR: unexpected path in site/: $p"
              exit 1
            fi
          done

          echo "üîç Validate language prefixes on /wissen/"
          ALLOWED="de|en"
          BAD=$(grep -RHoP '(?i)\b(?:href|src)\s*=\s*(?:"|\x27)?/wissen/(?!'"$ALLOWED"'/)' site || true)
          if [ -n "$BAD" ]; then
            echo "ERROR: Links without language prefix (first 20):"
            echo "$BAD" | head -n 20
            exit 1
          fi

          echo "üîç Resolve each /wissen/<lang>/<rest> to a file under site/"
          ERR=0
          COUNT=0

          # finde href="‚Ä¶"/src="‚Ä¶" mit doppelten ODER einfachen Anf√ºhrungszeichen
          grep -RHoE 'href="/wissen/(de|en)/[^"]*"|src="/wissen/(de|en)/[^"]*"|href='\''/wissen/(de|en)/[^'\'']*'\''|src='\''/wissen/(de|en)/[^'\'']*'\''' site \
          | while IFS= read -r hit; do
              file="${hit%%:*}"
              attr="${hit#*:}"
              # URL extrahieren (zwischen den Anf√ºhrungszeichen)
              url=$(printf '%s\n' "$attr" | sed -E 's/^[^"'"'"']*["'"'"']([^"'"'"']*)["'"'"'].*/\1/')
              # Query/Hash abschneiden
              url="${url%%\#*}"; url="${url%%\?*}"
              rest="${url#/wissen/}"
              lang="${rest%%/*}"
              path="${rest#*/}"

              # Asset (Dateiendung)? ‚Üí direkte Datei pr√ºfen
              if [[ "$path" =~ \.[A-Za-z0-9]{1,8}$ ]]; then
                candidate="site/$lang/$path"
                if [ ! -f "$candidate" ]; then
                  echo "site/$file ‚Üí $url :: MISSING $candidate"
                  ERR=1
                fi
              else
                # Seite (Pretty URL): /wissen/<lang>/<path>/ ‚Üí site/<lang>/<path>/index.html
                candidate="site/$lang/${path%/}/index.html"
                if [ ! -f "$candidate" ]; then
                  echo "site/$file ‚Üí $url :: MISSING $candidate"
                  ERR=1
                fi
              fi

              COUNT=$((COUNT+1))
              if [ "$COUNT" -le 3 ]; then :; fi
            done

          if [ "$ERR" -ne 0 ]; then
            echo "FEHLER: 404-Risiko gefunden. Bitte obige Pfade anlegen/pr√ºfen (Alias/Index)."
            exit 1
          fi

          echo "‚úÖ Validator OK."

      - name: Deploy to /wissen (SFTP)
        if: ${{ success() }}
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "site/*"
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true
          delete_remote_files: false

      - name: Verify deploy via HTTP
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL https://www.vertaefelungen.de/wissen/de/ >/dev/null
          echo "HTTP check OK"
