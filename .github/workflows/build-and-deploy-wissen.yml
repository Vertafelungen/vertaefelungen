name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - "de/**"
      - "en/**"
      - "assets/**"
      - "scripts/**"
      - "sync-from-sheet.py"
      - "build_site.py"
      - "requirements.txt"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Falls du den Sync im selben Lauf machen willst, diesen Schritt aktivieren:
      # - name: Sync from Sheet
      #   env:
      #     GOOGLE_APPLICATION_CREDENTIALS: service-account.json
      #     SHEET_KEY: ${{ secrets.SHEET_KEY }}
      #   run: python sync-from-sheet.py

      - name: Build site
        run: |
          python build_site.py --content-root . --out-dir site --base-url "https://www.vertaefelungen.de/wissen"

      - name: Validate links
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ”Ž PrÃ¼fe auf /wissen/-Links ohne SprachprÃ¤fix"
          ALLOWED="de|en"
          BAD=$(grep -RHoP '(?i)\b(?:href|src)\s*=\s*(?:"|\x27)?/wissen/(?!'"$ALLOWED"'/)' site || true)
          if [ -n "$BAD" ]; then
            echo "ERROR: Links ohne SprachprÃ¤fix (erste 20):"
            echo "$BAD" | head -n 20
            exit 1
          fi
          # Hygiene: keine .git/.github/scripts/tools in site/
          if find site -path "site/.git" -o -path "site/.github" -o -path "site/scripts" -o -path "site/tools" -print -quit | grep -q .; then
            echo "ERROR: Unerwartete Ordner in site/ gefunden (.git/.github/scripts/tools)."
            exit 1
          fi
          echo "âœ… Validator OK."

      - name: Deploy to /wissen (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "site/*"
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true
          delete_remote_files: false

      - name: Verify deploy via HTTP
        run: |
          curl -fsSL https://www.vertaefelungen.de/wissen/de/ >/dev/null
          echo "âœ… HTTP check OK"
