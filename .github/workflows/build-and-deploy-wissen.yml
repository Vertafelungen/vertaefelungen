name: Build & Deploy Wissen
# Version: 2025-09-08 16:45 (Europe/Berlin)

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'assets/**'
      - 'scripts/build_site.py'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown

      - name: Build site
        run: |
          python scripts/build_site.py --base-url https://www.vertaefelungen.de/wissen
          test -f site/index.html
          test -f site/sitemap.xml
          test -f site/robots.txt
          test -f site/version.json

      - name: Validate links (block /wissen/ ohne Sprachpräfix, prüfe Ziel-Existenz)
        run: |
          python - << 'PY'
          import re, sys, json
          from pathlib import Path
          root = Path("site")
          html_files = list(root.rglob("*.html"))
          bad = []
          missing = []
          href_re = re.compile(r'''(?:href|src)\s*=\s*["']([^"'#]+)["']''', re.IGNORECASE)
          for f in html_files:
              text = f.read_text(errors="ignore")
              for url in href_re.findall(text):
                  if url.startswith("/wissen/") and not (url.startswith("/wissen/de/") or url.startswith("/wissen/en/")):
                      bad.append((str(f), url))
                  # Existenzprüfung nur für interne /wissen/<lang>/... Pretty-URLs
                  if url.startswith("/wissen/de/") or url.startswith("/wissen/en/"):
                      parts = url.split("/wissen/",1)[1]  # <lang>/...
                      # Map auf site/<lang>/.../index.html
                      p = root / parts.strip("/")
                      if not str(p).endswith(".html"):
                          p = p / "index.html"
                      if not p.exists():
                          missing.append((str(f), url, str(p)))
          if bad:
              print("FEHLER: Links ohne Sprachpräfix gefunden:")
              for f,u in bad[:50]:
                  print(" -", f, "→", u)
              sys.exit(1)
          if missing:
              print("FEHLER: Interne Ziele fehlen (404-Risiko):")
              for f,u,p in missing[:50]:
                  print(" -", f, "→", u, " (erwartet:", p, ")")
              sys.exit(1)
          print("Validator OK.")
          PY

      - name: Deploy via FTP (IONOS)
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          timeout: 600000
          local-dir: site/
          server-dir: /wissen/
          exclude: |
            **/.git*
            **/.github/**
            scripts/**
            tools/**
            **/*.map

      - name: Verify deploy via HTTP
        run: |
          curl -fsS https://www.vertaefelungen.de/wissen/version.json || \
          curl -fsS "https://www.vertaefelungen.de/wissen/version.json?cache=$(date +%s)"
