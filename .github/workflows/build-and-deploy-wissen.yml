name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'assets/**'
      - 'bilder/**'
      - 'scripts/build_site.py'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown PyYAML

      - name: Build site (pretty URLs + markers)
        env:
          BASE_URL: "https://www.vertaefelungen.de/wissen"
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -e
          python scripts/build_site.py --content-root . --out-dir site --base-url "$BASE_URL"
          echo "{\"commit\": \"$GITHUB_SHA\", \"built_at\": \"$(date -u +%FT%TZ)\"}" > site/version.json
          echo "ok" > site/deploy-check.txt
          find site -maxdepth 2 -type f | sort | head -n 50

      - name: Deploy to /wissen (docroot)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:      ${{ secrets.SFTP_HOST }}
          port:        22
          username:    ${{ secrets.SFTP_USER }}
          password:    ${{ secrets.SFTP_PASSWORD }}
          local_path:  "site/."
          remote_path: "/wissen"
          sftp_only:   true

      - name: Deploy to /holzvertaefelung-store/wissen (alt)
        continue-on-error: true
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:      ${{ secrets.SFTP_HOST }}
          port:        22
          username:    ${{ secrets.SFTP_USER }}
          password:    ${{ secrets.SFTP_PASSWORD }}
          local_path:  "site/."
          remote_path: "/holzvertaefelung-store/wissen"
          sftp_only:   true

      - name: Verify deploy via HTTP (version.json)
        run: |
          set -e
          URL="https://www.vertaefelungen.de/wissen/version.json"
          echo "Checking $URL"
          if curl -fsS "$URL" ; then
            echo "Deploy verified at /wissen"
            exit 0
          fi
          echo "Primary path not live; checking fallbackâ€¦"
          curl -fsS "$URL?cache=$(date +%s)" || exit 1
