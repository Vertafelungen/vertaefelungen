name: Build & Deploy Wissen (Hugo → IONOS)

on:
  push:
    branches: [ main ]
    paths:
      - "wissen/content/**"
      - "wissen/layouts/**"
      - "wissen/static/**"
      - "wissen/assets/**"
      - "wissen/hugo.prod.toml"
      - "wissen/scripts/smoke_check_build.py"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'
          extended: true

      - name: Build (prod config, site=wissen)
        working-directory: wissen
        run: hugo --config hugo.prod.toml --gc --minify

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Smoke-Check
        run: python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: wissen/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: wissen/public

      # Bewährter SFTP-Deploy (wie früher), nur mit Hugo-Pfad
      - name: SFTP Deploy to IONOS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          port:     ${{ secrets.SFTP_PORT || 22 }}
          username: ${{ secrets.SFTP_USERNAME || secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD || secrets.SFTP_PASS }}
          sftp_only: true
          local_path: "wissen/public/**"          # Hugo-Ausgabe
          remote_path: ${{ secrets.SFTP_TARGET }} # z. B. /wissen
          args: "-o StrictHostKeyChecking=no -o ConnectTimeout=20"
