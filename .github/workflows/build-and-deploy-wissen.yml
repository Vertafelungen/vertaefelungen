name: Build & Deploy Wissen (Hugo → IONOS)

on:
  push:
    branches: [ main ]
    paths:
      - "wissen/content/**"
      - "wissen/layouts/**"
      - "wissen/static/**"
      - "wissen/assets/**"
      - "wissen/hugo.prod.toml"
      - "wissen/scripts/smoke_check_build.py"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'
          extended: true

      - name: Build (prod config, site=wissen)
        working-directory: wissen
        run: |
          hugo --config hugo.prod.toml --gc --minify

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Smoke-Check
        run: |
          python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: wissen/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      - name: Deploy (SSH key bevorzugt; sonst Passwort mit non-interactive apt)
        shell: bash
        env:
          SFTP_HOST:        ${{ secrets.SFTP_HOST }}
          SFTP_PORT:        ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME:    ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD:    ${{ secrets.SFTP_PASSWORD }}
          SFTP_PRIVATE_KEY: ${{ secrets.SFTP_PRIVATE_KEY }}
          SFTP_TARGET:      ${{ secrets.SFTP_TARGET }}
        run: |
          set -euo pipefail
          PORT="${SFTP_PORT:-22}"

          # Zielpfad normalisieren (nie absolute Rootpfade)
          TARGET="${SFTP_TARGET#/}"
          if [ -z "${TARGET}" ]; then
            echo "::error::SFTP_TARGET ist leer"; exit 1
          fi

          # --- Pfad ggf. automatisch auf 'htdocs/' prefixen ---
          auto_prefix_htdocs() {
            local cmd="$1"
            if $cmd "test -d htdocs"; then
              case "$TARGET" in
                htdocs/*) : ;;
                *) TARGET="htdocs/$TARGET" ;;
              esac
            fi
          }

          # --- Fall A: SSH-KEY vorhanden -> rsync (keine Pakete nötig, hängt nicht) ---
          if [ -n "${SFTP_PRIVATE_KEY:-}" ] && [ -z "${SFTP_PASSWORD:-}" ]; then
            echo "[DEPLOY] using rsync over SSH key to $SFTP_HOST:$PORT → $TARGET"
            mkdir -p ~/.ssh
            printf '%s\n' "$SFTP_PRIVATE_KEY" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519

            SSH_CMD="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -p $PORT $SFTP_USERNAME@$SFTP_HOST"
            auto_prefix_htdocs "$SSH_CMD -T -o BatchMode=yes --"  # prüft 'htdocs' per SSH
            $SSH_CMD "mkdir -p '$TARGET'"

            RSYNC_RSH="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -p $PORT"
            rsync -az --delete --info=progress2 --no-perms --no-owner --no-group \
              -e "$RSYNC_RSH" public/ "$SFTP_USERNAME@$SFTP_HOST:$TARGET/"
            exit 0
          fi

          # --- Fall B: Passwort -> lftp, aber apt-get strikt non-interactive ---
          echo "[DEPLOY] using lftp with password to $SFTP_HOST:$PORT → $TARGET"
          export DEBIAN_FRONTEND=noninteractive
          export NEEDRESTART_MODE=a
          sudo apt-get update -y -o Dpkg::Use-Pty=0 >/dev/null
          sudo apt-get install -y -o Dpkg::Use-Pty=0 --no-install-recommends lftp >/dev/null

          # htdocs-Erkennung via SFTP
          if lftp -u "$SFTP_USERNAME","$SFTP_PASSWORD" -p "$PORT" sftp://"$SFTP_HOST" -e "cd htdocs; bye" >/dev/null 2>&1; then
            case "$TARGET" in
              htdocs/*) : ;;
              *) TARGET="htdocs/$TARGET" ;;
            esac
          fi

          # Upload nur Inhalt von ./public nach $TARGET
          lftp -u "$SFTP_USERNAME","$SFTP_PASSWORD" -p "$PORT" sftp://"$SFTP_HOST" \
            -e "set sftp:auto-confirm yes; set net:max-retries 2; set net:timeout 30; mkdir -p '$TARGET'; lcd public; mirror -R --delete --only-newer . '$TARGET'; bye"
