name: Build & Deploy Wissen (Hugo → IONOS)

on:
  push:
    branches: [ main ]
    paths:
      - "wissen/content/**"
      - "wissen/layouts/**"
      - "wissen/static/**"
      - "wissen/assets/**"
      - "wissen/hugo.prod.toml"
      - "wissen/scripts/smoke_check_build.py"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'
          extended: true

      - name: Build (prod config, site=wissen)
        working-directory: wissen
        run: hugo --config hugo.prod.toml --gc --minify

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Smoke-Check
        run: python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: wissen/public

    deploy:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: alpine:3.19
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      - name: Install tools (lftp + openssh-client)
        shell: sh
        run: |
          set -eu
          apk add --no-cache lftp openssh-client coreutils  # coreutils bringt 'timeout' mit

      - name: Deploy via SFTP (Passwort ODER SSH-Key, htdocs-aware, mit Timeout)
        shell: sh
        env:
          SFTP_HOST:        ${{ secrets.SFTP_HOST }}
          SFTP_PORT:        ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME:    ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD:    ${{ secrets.SFTP_PASSWORD }}
          SFTP_PRIVATE_KEY: ${{ secrets.SFTP_PRIVATE_KEY }}
          SFTP_TARGET:      ${{ secrets.SFTP_TARGET }}
        run: |
          set -eu
          PORT="${SFTP_PORT:-22}"
          TARGET="${SFTP_TARGET#/}"         # nie absolut
          [ -n "${TARGET}" ] || { echo "::error::SFTP_TARGET ist leer"; exit 1; }

          # Auth-Setup
          CONNECT=""
          AUTH_OPEN=""
          if [ -n "${SFTP_PRIVATE_KEY:-}" ] && [ -z "${SFTP_PASSWORD:-}" ]; then
            mkdir -p /root/.ssh
            printf '%s\n' "$SFTP_PRIVATE_KEY" > /root/.ssh/id_ed25519
            chmod 600 /root/.ssh/id_ed25519
            CONNECT="set sftp:connect-program 'ssh -a -x -i /root/.ssh/id_ed25519 -o StrictHostKeyChecking=no'"
            AUTH_OPEN="-u ${SFTP_USERNAME}"
          else
            AUTH_OPEN="-u ${SFTP_USERNAME},${SFTP_PASSWORD}"
          fi

          # htdocs automatisch voranstellen, wenn vorhanden und noch nicht enthalten
          # Wichtig: erst Settings setzen, dann "open" – so greifen die Timeouts schon beim Connect.
          HTEST="set net:timeout 15; set net:max-retries 1; set net:persist-retries 0; ${CONNECT}; open -p ${PORT} ${AUTH_OPEN} sftp://${SFTP_HOST}; cd htdocs; bye"
          if timeout 30 lftp -e "${HTEST}" >/dev/null 2>&1; then
            case "$TARGET" in htdocs/*) : ;; *) TARGET="htdocs/$TARGET" ;; esac
          fi

          # Upload nur Inhalt von ./public nach $TARGET
          SCRIPT="set cmd:fail-exit yes; set net:timeout 20; set net:max-retries 1; set net:persist-retries 0; \
          ${CONNECT}; open -p ${PORT} ${AUTH_OPEN} sftp://${SFTP_HOST}; \
          mkdir -p '${TARGET}'; lcd public; mirror -R --delete --only-newer . '${TARGET}'; bye"

          echo "[DEPLOY] ${SFTP_HOST}:${PORT} → ${TARGET}"
          timeout 120 lftp -e "${SCRIPT}" || { echo '::error::lftp transfer failed or timed out'; exit 1; }
