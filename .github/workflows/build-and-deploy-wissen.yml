name: Build & Deploy Wissen (daily, SFTP)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown pyyaml

      - name: Verify required SFTP secrets exist
        run: |
          missing=0
          if [ -z "${{ secrets.FTP_HOST }}" ]; then echo "::error::Missing secret: FTP_HOST"; missing=1; fi
          if [ -z "${{ secrets.FTP_USER }}" ]; then echo "::error::Missing secret: FTP_USER"; missing=1; fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "::error::Missing secret: FTP_PASSWORD"; missing=1; fi
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Build static site
        env:
          BASE_URL: "https://www.vertaefelungen.de/wissen"
          CONTENT_ROOT: "wissen"
          EXCLUDE_DIRS: ".git .github scripts node_modules .venv tmp drafts private"
        run: |
          python scripts/build_site.py

      - name: Deploy via SFTP (port 22)
        uses: sand4rt/ftp-deployer@v1.8
        with:
          sftp: true
          host:     ${{ secrets.FTP_HOST }}      # IONOS SFTP Host (Port 22)
          port:     22
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_folder: site
          remote_folder: /wissen
          # Keep the server clean? set cleanup: true to delete files not present locally
          cleanup: false
          include: '[]'
          exclude: '[]'
          passive: true
          log-level: verbose
