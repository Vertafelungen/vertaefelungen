name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - "de/**"
      - "en/**"
      - "assets/**"
      - "scripts/**"
      - "sync-from-sheet.py"
      - "build_site.py"
      - "requirements.txt"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (requirements.txt preferred)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Fallback, falls requirements.txt fehlt
            pip install markdown pandas requests
          fi

      # 1) Optional: Sync aus Google Sheet (falls erwÃ¼nscht)
      # - name: Sync from Sheet
      #   run: python sync-from-sheet.py

      # 2) Build der statischen Site
      - name: Build site
        run: |
          python build_site.py --content-root . --out-dir site --base-url "https://www.vertaefelungen.de/wissen"

      # 3) Validator
      - name: Validate links
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ”Ž PrÃ¼fe auf Links ohne SprachprÃ¤fix"
          ALLOWED="de|en"
          BAD=$(grep -RHoP '(?i)\b(?:href|src)\s*=\s*(?:"|\x27)?/wissen/(?!'"$ALLOWED"'/)' site || true)
          if [ -n "$BAD" ]; then
            echo "ERROR: Links ohne SprachprÃ¤fix (erste 20):"
            echo "$BAD" | head -n 20
            exit 1
          fi
          echo "âœ… Validator OK."

      # 4) Deploy via SFTP
      - name: Deploy to /wissen (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "site/*"
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true
          delete_remote_files: false

      # 5) Verify Deploy
      - name: Verify deploy via HTTP
        run: |
          curl -fsSL https://www.vertaefelungen.de/wissen/de/ >/dev/null
          echo "âœ… HTTP check OK"
