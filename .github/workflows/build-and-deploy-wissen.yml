
name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'assets/**'
      - 'bilder/**'
      - 'scripts/build_site.py'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown PyYAML

      - name: Build site (pretty URLs, md-link rewrite)
        env:
          BASE_URL: "https://www.vertaefelungen.de/wissen"
        run: |
          set -e
          python scripts/build_site.py --content-root . --out-dir site --base-url "$BASE_URL"
          echo "=== Tree of ./site (top 2 levels) ==="
          find site -maxdepth 2 -print

      - name: Deploy via SFTP (upload contents of site/)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:      ${{ secrets.SFTP_HOST }}
          port:        22
          username:    ${{ secrets.SFTP_USER }}
          password:    ${{ secrets.SFTP_PASSWORD }}
          local_path:  "site/."                        
          remote_path: "/holzvertaefelung-store/wissen" 
          sftp_only:   true
          exclude: |
            .git*/
            .github*/
            **/.DS_Store
