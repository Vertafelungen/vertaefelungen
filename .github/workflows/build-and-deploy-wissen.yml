name: "Build & Deploy Wissen (Hugo â†’ IONOS)"

on:
  push:
    branches: [ "main" ]
    paths:
      - "wissen/**"
      - "hugo.prod.toml"
      - "hugo.dev.toml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependency for Guard
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Sanitize content (safety net)
        working-directory: wissen
        run: |
          python - <<'PY'
          import re
          from pathlib import Path
          CONTENT = Path("content")
          BOM = "\ufeff"
          NBSP = "\u00A0"
          ZERO = {"\u200B","\u200C","\u200D","\u2060","\uFEFF","\u200E","\u200F"}
          CTRL_RE = re.compile(r'[\x00-\x1F\x7F-\x9F]')
          def clean(s: str) -> str:
            s = s.replace("\r\n","\n").replace("\r","\n").replace(BOM,"")
            s = s.replace(NBSP," ")
            for z in ZERO: s = s.replace(z,"")
            s = (s
              .replace("\u0096","-").replace("\u0097","-")
              .replace("\u0091","'").replace("\u0092","'")
              .replace("\u0093","\"").replace("\u0094","\"")
              .replace("\u0085","...")
            )
            s = CTRL_RE.sub(" ", s)
            return s
          changed = 0
          for p in CONTENT.rglob("*.md"):
            try:
              t = p.read_text(encoding="utf-8")
            except Exception:
              continue
            nt = clean(t)
            if nt != t:
              p.write_text(nt, encoding="utf-8")
              changed += 1
          print(f"Sanitized files (build): {changed}")
          PY

      - name: Repair malformed frontmatter (open header)
        working-directory: wissen
        run: |
          python scripts/repair_frontmatter_open.py

      - name: Content Guard (strict)
        working-directory: wissen
        run: |
          python scripts/content_guard.py --strict

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.146.0"
          extended: true

      - name: Build (prod)
        run: |
          hugo --config hugo.prod.toml -s wissen -d wissen/public --gc --minify

      - name: Smoke-Check
        run: |
          python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wissen-public
          path: wissen/public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: wissen-public
          path: wissen/public

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: sftp
          server-dir: ${{ secrets.SFTP_TARGET }}
          local-dir:  "wissen/public"
          port:       ${{ secrets.SFTP_PORT }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.DS_Store
            **/Thumbs.db
