name: Build & Deploy Wissen (Hugo)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'wissen/content/**'
      - 'wissen/config.*'
      - 'wissen/hugo.toml'
      - 'wissen/layouts/**'
      - 'wissen/assets/**'
      - 'wissen/static/**'
      - '.github/workflows/build-and-deploy-wissen.yml'

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wissen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.7'
          extended: true

      - name: Build (minified)
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wissen-public
          path: wissen/public

  deploy-sftp:
    needs: build
    if: ${{ github.ref == 'refs/heads/main' && secrets.SFTP_HOST != '' && secrets.SFTP_USERNAME != '' && secrets.SFTP_PASSWORD != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wissen-public
          path: ./public

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT || '22' }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./public/
          remote_path: ${{ secrets.SFTP_TARGET || '/wissen' }}
          delete_remote_files: false
          sftp_command_args: "-o StrictHostKeyChecking=no"
