name: Build & Deploy Wissen (Hugo → IONOS)

on:
  push:
    branches: [ main ]
    paths:
      - "wissen/content/**"
      - "wissen/layouts/**"
      - "wissen/static/**"
      - "wissen/assets/**"
      - "wissen/hugo.prod.toml"
      - "wissen/scripts/smoke_check_build.py"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.146.0"
          extended: true

      - name: Build (prod config, site=wissen)
        working-directory: wissen
        run: |
          hugo --config hugo.prod.toml --gc --minify

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Smoke-Check
        run: |
          python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: wissen/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      - name: Deploy via SFTP (lftp; Passwort ODER SSH-Key, htdocs-kompatibel)
        shell: bash
        env:
          SFTP_HOST:        ${{ secrets.SFTP_HOST }}
          SFTP_PORT:        ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME:    ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD:    ${{ secrets.SFTP_PASSWORD }}
          SFTP_PRIVATE_KEY: ${{ secrets.SFTP_PRIVATE_KEY }}
          SFTP_TARGET:      ${{ secrets.SFTP_TARGET }}
        run: |
          set -euo pipefail
          sudo apt-get update -y >/dev/null
          sudo apt-get install -y lftp openssh-client >/dev/null

          PORT="${SFTP_PORT:-22}"
          # 1) Zielpfad normalisieren: nie absolute Root-Pfade senden
          TARGET_NORM="${SFTP_TARGET#/}"    # /wissen -> wissen
          [ -z "${TARGET_NORM}" ] && { echo "::error::SFTP_TARGET ist leer"; exit 1; }

          # 2) Falls auf dem Server 'htdocs' existiert und nicht schon geprefixt ist: automatisch prefixed
          has_htdocs_pwd() {
            if [ -n "${SFTP_PASSWORD:-}" ]; then
              lftp -u "$SFTP_USERNAME","$SFTP_PASSWORD" -p "$PORT" sftp://"$SFTP_HOST" -e "cd htdocs; pwd; bye" >/dev/null 2>&1
            else
              lftp -u "$SFTP_USERNAME" -p "$PORT" sftp://"$SFTP_HOST" \
                -e "set sftp:connect-program \"ssh -a -x -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no\"; cd htdocs; pwd; bye" >/dev/null 2>&1
            fi
          }

          if [ -n "${SFTP_PRIVATE_KEY:-}" ] && [ -z "${SFTP_PASSWORD:-}" ]; then
            mkdir -p ~/.ssh
            printf '%s\n' "$SFTP_PRIVATE_KEY" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
          fi

          if has_htdocs_pwd; then
            case "$TARGET_NORM" in
              htdocs/*) : ;;
              *) TARGET_NORM="htdocs/$TARGET_NORM" ;;
            esac
          fi

          # 3) Upload: nur Inhalt von ./public, nicht den Ordnernamen
          LFTP_CMD="set sftp:auto-confirm yes; set net:max-retries 2; set net:timeout 30; mkdir -p \"$TARGET_NORM\"; lcd public; mirror -R --delete --only-newer . \"$TARGET_NORM\"; bye"

          if [ -n "${SFTP_PASSWORD:-}" ]; then
            echo "[DEPLOY] Using password auth to $SFTP_HOST:$PORT → $TARGET_NORM"
            lftp -u "$SFTP_USERNAME","$SFTP_PASSWORD" -p "$PORT" sftp://"$SFTP_HOST" -e "$LFTP_CMD"
          elif [ -n "${SFTP_PRIVATE_KEY:-}" ]; then
            echo "[DEPLOY] Using SSH key auth to $SFTP_HOST:$PORT → $TARGET_NORM"
            lftp -u "$SFTP_USERNAME" -p "$PORT" sftp://"$SFTP_HOST" \
              -e "set sftp:connect-program \"ssh -a -x -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no\"; $LFTP_CMD"
          else
            echo "::error::Weder SFTP_PASSWORD noch SFTP_PRIVATE_KEY gesetzt."
            exit 1
          fi
