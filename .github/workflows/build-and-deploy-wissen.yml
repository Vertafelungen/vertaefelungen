name: Build & Deploy Wissen (daily)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "15 3 * * *"   # t√§glich 03:15 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown pyyaml

      - name: Build static site
        env:
          BASE_URL: "https://www.vertaefelungen.de/wissen"
          CONTENT_ROOT: "wissen"
          EXCLUDE_DIRS: ".git .github scripts node_modules .venv tmp drafts private"
        run: |
          python scripts/build_site.py

      - name: Deploy via FTP (inkl. .htaccess & Sitemap)
        # FIX: richtiger Repository-Name + Version (case & tag)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: site/
          server-dir: /wissen/
          exclude: ""
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: false
