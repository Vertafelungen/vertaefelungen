name: Build & Deploy Wissen (Hugo → IONOS)

on:
  push:
    branches: [ main ]
    paths:
      - "wissen/content/**"
      - "wissen/layouts/**"
      - "wissen/static/**"
      - "wissen/assets/**"
      - "wissen/hugo.prod.toml"
      - ".github/workflows/build-and-deploy-wissen.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.130.0"
          extended: true

      - name: Build (prod config, site=wissen)
        working-directory: wissen
        run: |
          hugo --config hugo.prod.toml --gc --minify

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: wissen/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      # --- Passwortbasierter SFTP-Upload via lftp ---
      - name: Deploy via SFTP (password, lftp)
        if: ${{ secrets.SFTP_PASSWORD != '' }}
        shell: bash
        env:
          SFTP_HOST:     ${{ secrets.SFTP_HOST }}
          SFTP_PORT:     ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_TARGET:   ${{ secrets.SFTP_TARGET }}
        run: |
          set -euo pipefail
          sudo apt-get update -y >/dev/null
          sudo apt-get install -y lftp >/dev/null
          PORT="${SFTP_PORT:-22}"
          # Erst Verbindung „warmmachen“, dann spiegeln
          lftp -u "$SFTP_USERNAME","$SFTP_PASSWORD" -p "$PORT" sftp://"$SFTP_HOST" -e "bye" || true
          lftp -u "$SFTP_USERNAME","$SFTP_PASSWORD" -p "$PORT" sftp://"$SFTP_HOST" <<EOF
set sftp:auto-confirm yes
set net:max-retries 2
set net:timeout 30
mkdir -p $SFTP_TARGET
mirror -R --delete --only-newer public $SFTP_TARGET
bye
EOF

      # --- Keybasierter SFTP-Upload via lftp (falls kein Passwort gesetzt) ---
      - name: Deploy via SFTP (SSH key, lftp)
        if: ${{ secrets.SFTP_PASSWORD == '' && secrets.SFTP_PRIVATE_KEY != '' }}
        shell: bash
        env:
          SFTP_HOST:       ${{ secrets.SFTP_HOST }}
          SFTP_PORT:       ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME:   ${{ secrets.SFTP_USERNAME }}
          SFTP_PRIVATE_KEY:${{ secrets.SFTP_PRIVATE_KEY }}
          SFTP_TARGET:     ${{ secrets.SFTP_TARGET }}
        run: |
          set -euo pipefail
          sudo apt-get update -y >/dev/null
          sudo apt-get install -y lftp openssh-client >/dev/null
          PORT="${SFTP_PORT:-22}"
          mkdir -p ~/.ssh
          echo "$SFTP_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # lftp so konfigurieren, dass es den Key nutzt
          echo 'set sftp:connect-program "ssh -a -x -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no"' > ~/.lftprc
          lftp -u "$SFTP_USERNAME" -p "$PORT" sftp://"$SFTP_HOST" <<EOF
set sftp:auto-confirm yes
set net:max-retries 2
set net:timeout 30
mkdir -p $SFTP_TARGET
mirror -R --delete --only-newer public $SFTP_TARGET
bye
EOF
