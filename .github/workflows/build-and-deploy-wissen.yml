name: Build & Deploy Wissen (daily)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "15 3 * * *"   # täglich 03:15 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install markdown pyyaml

      - name: Build static site
        env:
          # Öffentliche URL des Wissen-Bereichs (mit Pfad)
          BASE_URL: "https://www.vertaefelungen.de/wissen"
          # Pfad zu deinen Markdown-Quellen im Repo (ohne führenden Slash)
          CONTENT_ROOT: "wissen"
          # Ordner, die ignoriert werden sollen (leer lassen, wenn du alles willst)
          EXCLUDE_DIRS: ".git .github scripts node_modules .venv tmp drafts private"
        run: |
          python scripts/build_site.py

      - name: Deploy via FTP (inkl. .htaccess & Sitemap)
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: site/         # <- direkt Inhalt von site/ deployen
          server-dir: /wissen/     # <- Zielordner auf dem Server
          exclude: ""              # <- .htaccess nicht ausschließen
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: false
