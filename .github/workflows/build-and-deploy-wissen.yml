name: Build & Deploy Wissen
# Version: 2025-10-07 15:20 Europe/Berlin

on:
  push:
    branches: [ main ]
    paths:
      - 'wissen/**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.134.3'
          extended: true

      # Preflight: zeigt, dass die Config wirklich da ist
      - name: Preflight listing
        run: |
          ls -la .
          ls -la wissen
          test -f wissen/hugo.prod.toml || (echo "FEHLT: wissen/hugo.prod.toml" && exit 2)

      - name: Build (prod)
        working-directory: wissen
        env:
          HUGO_ENV: production
        run: |
          # keine -s Angabe; Config liegt im CWD
          hugo --config hugo.prod.toml --minify --gc -d public

      - name: Smoke check
        run: |
          python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: wissen-public
          path: wissen/public

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: "sftp"
          server-dir: "/wissen"
          local-dir: "wissen/public"
          dangerous-clean-slate: false

      - name: Done
        run: echo "Build & Deploy Wissen â€“ OK"
