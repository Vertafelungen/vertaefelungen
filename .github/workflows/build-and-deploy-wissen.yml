name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'assets/**'
      - 'bilder/**'
      - 'scripts/build_site.py'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown pyyaml

      - name: Build site
        env:
          BASE_URL: "https://www.vertaefelungen.de/wissen"
          CONTENT_ROOT: "."
          EXCLUDE_DIRS: ".git,.github,.idea,.vscode,scripts"
        run: |
          set -e
          python scripts/build_site.py
          echo "=== Baum von ./site ==="
          find site -maxdepth 2 -print

      # === Deploy using the original SFTP action; upload the CONTENTS of ./site to /wissen ===
      - name: Deploy via SFTP (upload contents of site/)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:      ${{ secrets.SFTP_HOST }}
          port:        22
          username:    ${{ secrets.SFTP_USER }}
          password:    ${{ secrets.SFTP_PASSWORD }}
          local_path:  "site/."                         # <- upload ONLY the contents of ./site
          remote_path: "/holzvertaefelung-store/wissen" # <- target folder /wissen
          sftp_only:   true                              # rssh-restricted account: SFTP only
          # delete_remote_files: true                    # DO NOT enable; requires SSH shell with rm
          exclude: |
            .git*/
            .github*/
            **/.DS_Store
