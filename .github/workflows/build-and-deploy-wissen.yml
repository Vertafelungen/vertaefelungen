name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'assets/**'
      - 'scripts/**'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (requirements.txt)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Mini-Sanity-Check
          python - <<'PY'
import sys, pkgutil
print("Python:", sys.version)
def ok(m): return bool(pkgutil.find_loader(m))
print("markdown:", ok("markdown"))
print("yaml    :", ok("yaml"))
PY

      - name: Build site
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ—ï¸ Build Wissensdatenbank..."
          python scripts/build_site.py \
            --content-root . \
            --out-dir site \
            --base-url "https://www.vertaefelungen.de/wissen"

      - name: Normalize /***/ prefixes per language (post-build, PCRE)
        shell: bash
        run: |
          set -euo pipefail
          fix_lang () {
            L="$1"
            D="site/$L"
            [ -d "$D" ] || return 0
            echo "ðŸ”§ Normalizing /wissen/ â†’ /wissen/$L/ in $D"
            if ! find "$D" -type f -name "*.html" | grep -q .; then
              echo "No HTML files in $D"
              return 0
            fi
            find "$D" -type f -name "*.html" -print0 \
              | xargs -0 perl -0777 -i -pe 's/\b(href|src)=(["\'])\/wissen\/(?!de\/|en\/)/$1=$2\/wissen\/'"$L"'\//gi'
          }
          fix_lang de
          fix_lang en

      - name: Validate links (non-blocking)
        run: echo "ðŸ”— Linkcheck skipped (not implemented)"

      - name: Deploy to *** (SFTP-only)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "site/*"
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true
