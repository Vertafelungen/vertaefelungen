name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'assets/**'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (requirements.txt)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - << 'PY'
import sys, importlib.util as u
print("Python:", sys.version)
ok=lambda m: u.find_spec(m) is not None
print("markdown:", ok('markdown')); print('yaml    :', ok('yaml'))
PY

      - name: Build site
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ—ï¸  Build Wissensdatenbank..."
          python scripts/build_site.py \
            --content-root . \
            --out-dir site \
            --base-url "/wissen"

      - name: Normalize /wissen prefixes per language (post-build)
        shell: bash
        run: |
          set -euo pipefail
          fix_lang() {
            L="$1"
            D="site/$L"
            [ -d "$D" ] || { echo "â­  $D nicht vorhanden â€“ Ã¼bersprungen"; return 0; }
            mapfile -d '' files < <(find "$D" -type f -name '*.html' -print0)
            [ "${#files[@]}" -eq 0 ] && { echo "â„¹ï¸  Keine HTML-Dateien in $D"; return 0; }
            perl -0777 -i -pe 's/\b(href|src)=(["'"'"'])\/wissen\/(?!de\/|en\/)/$1=$2\/wissen\/'"$L"'\//gi' "${files[@]}"
          }
          fix_lang de
          fix_lang en

      - name: Deploy to IONOS (SFTP-only)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          port:     ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "site/*"
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true
