# ====================================================================
# Build & Deploy Wissen
# Version: 2025-09-15 12:39 (Europe/Berlin)
# Zweck: Rendert die Wissensdatenbank und deployt sie per SFTP-only.
# Hinweis: Zielordner muss existieren (rssh erlaubt kein ssh/mkdir).
# ====================================================================

name: Build & Deploy Wissen

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "de/**"
      - "en/**"
      - "scripts/**"
      - ".github/workflows/build-and-deploy-wissen.yml"
      - "requirements.txt"

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    # Keine Builds auf Bot-Commits oder Commits mit [skip ci]
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.11"

      - name: Install dependencies (requirements.txt)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Mini-Sanity-Check: sind die Module verf√ºgbar?
          python - <<'PY'
          import sys, pkgutil
          print("Python:", sys.version)
            def ok(m): return bool(pkgutil.find_loader(m))
          print("markdown:", ok("markdown"))
          print("yaml    :", ok("yaml"))
          PY

      - name: Build site
        shell: bash
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://www.vertaefelungen.de/wissen' }}
        run: |
          set -euo pipefail
          echo "üèóÔ∏è  Build Wissensdatenbank‚Ä¶"
          python scripts/build_site.py \
            --content-root . \
            --out-dir site \
            --base-url "${BASE_URL}"

      # Safety-Pass: fehlende Sprachpr√§fixe /wissen/* erg√§nzen
      - name: Normalize /***/ prefixes per language (post-build, PCRE)
        shell: bash
        run: |
          set -euo pipefail

          fix_lang () {
            L="$1"
            D="site/$L"
            [ -d "$D" ] || return 0

            echo "üîß Normalizing /wissen/ ‚Üí /wissen/$L/ in $D"
            # href/src: /wissen/ ‚Üí /wissen/L/
            find "$D" -type f -name "*.html" -print0 \
              | xargs -0 perl -0777 -i -pe 's/\b(href|src)=(["\'])\/wissen\/(?!de\/|en\/)/$1=$2\/wissen\/'"$L"'\//gi'

            # (Optional) directory links ‚Üí index.html (nur wenn kein Suffix vorhanden)
            # find "$D" -type f -name "*.html" -print0 \
            #   | xargs -0 perl -0777 -i -pe 's#\b(href|src)=(["\'])(/wissen/'"$L"'/[^"'\''>]*?)(/?)\2#$1=$2$3/index.html$2#gi'
          }

          fix_lang de
          fix_lang en

      - name: Validate links (non-blocking)
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è  (Optional) Linkcheck ist aktuell nicht-blockierend."

      # ----------------------- DEPLOY (SFTP-ONLY) -----------------------
      # Wichtig: rssh erlaubt nur sftp ‚Äì keine ssh/rsync/scp. Diese Action
      # wird deshalb strikt im SFTP-Modus betrieben und erwartet, dass
      # der Zielordner bereits existiert.
      - name: Deploy to *** (SFTP-only)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}

          # Upload-Quelle & -Ziel
          local_path: "site/**"
          remote_path: ${{ secrets.SFTP_TARGET }}

          # SFTP-only zwingt die Action, KEINE ssh-Kommandos zu benutzen
          sftp_only: true

          # keine Remote-L√∂schung/kein rsync ‚Äì rssh-kompatibel
          delete_remote_files: false
          overwrite: true

          # SSH/SFTP-Optionen (HostKeyChecking aus, falls gew√ºnscht)
          ssh_option: "-o StrictHostKeyChecking=no"

      - name: Verify deploy via HTTP (non-blocking)
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è  (Optional) Smoke-Test kann hier erg√§nzt werden (curl)."

