name: Build & Deploy Wissen

on:
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/build-and-deploy-wissen.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-deploy-wissen
  cancel-in-progress: true

jobs:
  build-deploy:
    # Keine Builds auf Bot-Commits oder mit [skip ci]
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"   # sichert UTF-8-IO in Python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (requirements.txt)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Mini-Sanity-Check: sind die Module verf√ºgbar?
          python - <<'PY'
import sys, pkgutil
print("Python:", sys.version)
def ok(m): return bool(pkgutil.find_loader(m))
print("markdown:", ok("markdown"))
print("yaml    :", ok("yaml"))
PY

      - name: Build site
        shell: bash
        run: |
          set -euo pipefail
          echo "üèóÔ∏è Build Wissensdatenbank..."
          python scripts/build_site.py \
            --content-root . \
            --out-dir site \
            --base-url "https://www.vertaefelungen.de/wissen"

      # Safety-Pass: fehlende Sprachpr√§fixe /wissen/* erg√§nzen
      - name: Normalize /***/ prefixes per language (post-build, PCRE)
        shell: bash
        run: |
          set -euo pipefail
          fix_lang () {
            L="$1"
            D="site/$L"
            [ -d "$D" ] || return 0
            echo "üîß Normalizing /wissen/ ‚Üí /wissen/$L/ in $D"
            if ! find "$D" -type f -name "*.html" | grep -q .; then
              echo "No HTML files found in $D"
              return 0
            fi
            # href/src rewrite
            find "$D" -type f -name "*.html" -print0 \
              | xargs -0 perl -0777 -i -pe 's/\b(href|src)=(["\'])\/wissen\/(?!de\/|en\/)/$1=$2\/wissen\/'"$L"'\//gi'
            # Directory links normalization
            find "$D" -type f -name "*.html" -print0 \
              | xargs -0 perl -0777 -i -pe 's#\b(href|src)=(["\'])(/wissen/'"$L"'/[^"\'']*?)/(["\'])#${1}=${2}\3/index.html${4}#gi'
          }
          fix_lang de
          fix_lang en

      - name: Validate links (non-blocking)
        shell: bash
        run: |
          echo "üîó Linkcheck (non-blocking)"
          python scripts/check_links.py || echo "‚ö†Ô∏è Linkcheck warnings ignored"

      - name: Deploy to *** (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: site/*
          remote_path: ${{ secrets.SFTP_TARGET }}
          sftp_only: true

      - name: Verify deploy via HTTP (non-blocking)
        shell: bash
        run: |
          echo "üåê Verify deployment (non-blocking)"
          curl -I --max-time 10 https://www.vertaefelungen.de/wissen/ || true
