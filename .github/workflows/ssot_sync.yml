name: SSOT → Markdown Sync

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *"   # optional: täglicher Sync 04:00 UTC; bei Bedarf entfernen
  push:
    branches: [ main ]
    paths:
      - 'wissen/scripts/**'
      - '.github/workflows/ssot_sync.yml'

permissions:
  contents: write

jobs:
  ssot-sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wissen
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps (SSOT)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ssot.txt

      - name: Generate content from SSOT
        env:
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
        run: |
          python scripts/ssot_generator.py

      - name: Guard validation (strict, all content)
        run: |
          python scripts/guard_validate.py --mode all

      - name: Commit & Push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(ssot): sync + strict guard"
            git push
          fi
