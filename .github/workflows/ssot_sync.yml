name: SSOT → Repo (Sync Google Sheet → Markdown, DE+EN)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 3 * * *"  # täglich 03:15 UTC (anpassbar)

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (SSOT)
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-ssot.txt

      - name: Generate DE+EN from SSOT
        env:
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
        run: |
          python wissen/scripts/ssot_generator.py --lang de --lang en

      - name: Content Guard (strict)
        run: |
          python wissen/scripts/guard_strict.py

      - name: Commit & push (only if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
          else
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci(ssot): generate DE+EN from SSOT (normalized YAML, utf8, quotes)"
            git push
          fi
