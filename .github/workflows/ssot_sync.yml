name: SSOT → Markdown Sync

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'wissen/scripts/ssot_generator.py'
      - 'wissen/scripts/guard_validate.py'
      - 'wissen/ssot/**'                # <<< lokale CSV ändert → neu bauen
      - 'requirements-ssot.txt'
      - '.github/workflows/ssot_sync.yml'

permissions:
  contents: write

concurrency:
  group: ssot-sync
  cancel-in-progress: true

jobs:
  ssot-sync:
    runs-on: ubuntu-latest
    env:
      SSOT_CSV_PATH: wissen/ssot/SSOT.csv   # <<< Lokaler CSV-Pfad fürs Skript
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify local CSV exists
        run: |
          test -f "$SSOT_CSV_PATH" || { echo "CSV not found at $SSOT_CSV_PATH"; exit 2; }
          file "$SSOT_CSV_PATH" || true
          head -n 2 "$SSOT_CSV_PATH" || true

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ssot.txt

      - name: Generate content from SSOT (local CSV)
        run: |
          python wissen/scripts/ssot_generator.py

      - name: Guard validation (managed files only)
        env:
          GUARD_MODE: managed
        run: |
          python wissen/scripts/guard_validate.py --mode managed

      - name: Commit & Push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(ssot): regenerate content (local CSV)"
            git push
          fi
