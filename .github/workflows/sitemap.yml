
name: Generate public sitemap & robots

on:
  schedule:
    - cron: "10 3 * * *"   # 03:10 UTC daily
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'generate_sitemap.py'
      - '.github/workflows/sitemap.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install PyYAML
      - name: Generate sitemap.xml & robots.txt
        env:
          BASE_URL: "https://www.vertaefelungen.de"
          PUBLISH_ROOT: "."
          INCLUDE_GLOBS: "**/*.md"
          EXCLUDE_GLOBS: ".github/** **/README.md"
        run: |
          python generate_sitemap.py
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml robots.txt
          git diff --cached --quiet || git commit -m "chore: update sitemap & robots [skip ci]"
          git push
