name: Generate public sitemap & robots

on:
  schedule:
    - cron: "10 3 * * 0"   # wöchentlich, So 03:10 UTC (für statische Inhalte völlig ausreichend)
  push:
    branches: [ main ]
    paths:
      - 'de/**'
      - 'en/**'
      - 'scripts/generate_sitemap.py'
      - '.github/workflows/sitemap.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Generate sitemap.xml & robots.txt
        env:
          # WICHTIG: Wissen liegt öffentlich unter /wissen → BASE_URL entsprechend setzen!
          BASE_URL: "https://www.vertaefelungen.de/wissen"
          # Optional (deine Standardwerte sind ok; nur der Vollständigkeit halber hier gesetzt):
          PUBLISH_ROOT: "."
          INCLUDE_GLOBS: "**/*.md"
          EXCLUDE_GLOBS: ".github/** **/README.md"
        run: |
          python scripts/generate_sitemap.py

      - name: Commit and push if changed
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml robots.txt
          git diff --cached --quiet || git commit -m "chore(ci): update sitemap & robots [skip ci]"
          git diff --cached --quiet || git push
