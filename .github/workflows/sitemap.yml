name: Build sitemap & robots (daily)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "10 3 * * *"   # täglich 03:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate sitemap & robots
        env:
          # Öffentliche Website (BASE_URL auf Hauptdomain)
          BASE_URL: "https://www.vertaefelungen.de"
          # Wenn GitHub Pages aus dem /docs-Ordner veröffentlicht: hier "docs" setzen, sonst "." lassen
          PUBLISH_ROOT: "."
          # Welche Dateien sollen gelistet werden?
          INCLUDE_GLOBS: "**/*.md"
          # Was ausschließen (space-getrennt, glob-Muster)?
          EXCLUDE_GLOBS: ".github/** **/README.md"
        run: |
          python scripts/generate_sitemap.py

      - name: Commit changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain sitemap*.xml robots.txt)" ]; then
            git add sitemap*.xml robots.txt
            git commit -m "chore: update sitemap & robots [skip ci]"
            git push
          fi
