name: One-off: Repair YAML header delimiters

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  repair:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run delimiter repair
        run: |
          python wissen/scripts/repair_header_delimiters_all.py

      - name: Commit & push (only if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: repair YAML frontmatter delimiters (---) and sanitize head"
            git push
          else
            echo "No changes."
          fi
