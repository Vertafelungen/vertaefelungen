name: Generate README Files

on:
  push:
    paths:
      - 'vertaefelungen/**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install pyyaml
    - name: Generate READMEs
      run: python scripts/generate_readmes.py
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        if git ls-files --others --modified --exclude-standard | grep -q 'README.md'; then
          git add vertaefelungen/**/README.md
          git commit -m "Auto-generated README updates"
          git push
        else
          echo "No README.md changes to commit"
        fi
