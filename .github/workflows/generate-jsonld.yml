name: Generate JSON-LD from Produkte

on:
  workflow_dispatch:
  push:
    paths:
      - 'produkte.de.json'
      - '.github/workflows/generate-jsonld.yml'
      - 'tools/generate_jsonld_from_produkte.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run JSON-LD generation script
        run: |
          cd tools
          python generate_jsonld_from_produkte.py

      - name: Commit generated JSON-LD
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add produkte-jsonld.de.json
          git commit -m "Automated JSON-LD export"
          git push
        continue-on-error: true
