name: Hugo Build & Deploy (Wissen)

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'layouts/**'
      - 'static/**'
      - 'config.yaml'
      - 'scripts/sync-from-sheet-hugo.py'
      - '.github/workflows/hugo-build-deploy.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: hugo-deploy-wissen
  cancel-in-progress: true

env:
  SFTP_TARGET: /wissen

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (f√ºr Sync)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.127.0'
          extended: true

      # Produkte aus Sheets generieren (DE/EN)
      - name: Sync products (DE)
        env:
          LANG: de
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL_DE }}
        run: python scripts/sync-from-sheet-hugo.py

      - name: Sync products (EN)
        env:
          LANG: en
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL_EN }}
        run: python scripts/sync-from-sheet-hugo.py

      - name: Hugo build
        run: hugo --minify

      - name: Inspect public/
        run: |
          ls -la public
          ls -la public/de || true
          ls -la public/en || true

      - name: SFTP Deploy to IONOS (/wissen)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          port:     ${{ secrets.SFTP_PORT || 22 }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          sftp_only: true
          local_path: public/**
          remote_path: ${{ env.SFTP_TARGET }}
