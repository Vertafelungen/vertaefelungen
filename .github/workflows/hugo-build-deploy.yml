name: Hugo Build & Deploy (Wissen)

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'de/**'
      - 'en/**'
      - 'layouts/**'
      - 'static/**'
      - 'config.*'
      - 'scripts/sync-from-sheet-hugo.py'
      - '.github/workflows/hugo-build-deploy.yml'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: hugo-deploy-wissen
  cancel-in-progress: true

env:
  SFTP_TARGET: /wissen

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (für Sync)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.127.0'
          extended: true

      - name: Install Python deps (requests, pandas)
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      # ---- Fail-fast: erforderliche Secrets prüfen ----
      - name: Check required secrets
        run: |
          [ -n "${{ secrets.GSHEET_CSV_URL_DE }}" ] || { echo "Missing GSHEET_CSV_URL_DE"; exit 1; }
          [ -n "${{ secrets.GSHEET_CSV_URL_EN }}" ] || { echo "Missing GSHEET_CSV_URL_EN"; exit 1; }
          [ -n "${{ secrets.SFTP_HOST }}" ] || { echo "Missing SFTP_HOST"; exit 1; }
          [ -n "${{ secrets.SFTP_USER }}" ] || { echo "Missing SFTP_USER"; exit 1; }
          [ -n "${{ secrets.SFTP_PASSWORT }}" ] || { echo "Missing SFTP_PASSWORT"; exit 1; }

      # ---- Produkte aus Google Sheets in Hugo-Content schreiben ----
      - name: Sync products (DE)
        env:
          LANG: de
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL_DE }}
        run: |
          python scripts/sync-from-sheet-hugo.py

      - name: Sync products (EN)
        env:
          LANG: en
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL_EN }}
        run: |
          python scripts/sync-from-sheet-hugo.py

      # ---- Hugo-Build ----
      - name: Hugo build
        run: |
          hugo --minify

      - name: Inspect public/
        run: |
          ls -la public
          ls -la public/de || true
          ls -la public/en || true

      # ---- Deploy nach IONOS per SFTP (Passwort-Login!) ----
      - name: SFTP Deploy to IONOS (/wissen)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.SFTP_HOST }}
          port:     ${{ secrets.SFTP_PORT || 22 }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORT }}   # <— Passwort statt ssh_private_key
          sftp_only: true
          local_path: public/**
          remote_path: ${{ env.SFTP_TARGET }}
