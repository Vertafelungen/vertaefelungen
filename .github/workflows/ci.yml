
name: CI â€“ Lint, Generate, Linkcheck, (Sitemap)

on:
  push:

jobs:
  a-markdown-lint:
    name: a) Markdown linten
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node & markdownlint
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install -g markdownlint-cli

      - name: Fix markdown files (auto-lint)
        run: python tools/fix_markdown_lint.py

      - name: Run markdownlint
        run: markdownlint '**/*.md'

  b-json:
    name: b) produkte.*.json neu generieren
    needs: a-markdown-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Python script to regenerate JSON files
        run: python sync-from-sheet.py

  c-check-links:
    name: c) Link- & Bild-Checker (relativ & vorhanden)
    needs: b-json
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check relative image + link paths
        run: python tools/check_links.py

  d-sitemap:
    name: d) Sitemap/Index aktualisieren (optional)
    needs: c-check-links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5

      - name: Generate sitemap & category indexes
        run: python tools/generate_sitemap.py --root . --out sitemap.md --indexes

      - name: Commit & push sitemap changes (falls geaendert)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.md
          git diff --quiet && git diff --staged --quiet || git commit -m "update sitemap.md [auto]"
          git push
