
name: CI – Lint, Generate, Linkcheck, Sitemap

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  a-markdown-lint:
    name: a) Markdown linten
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node & markdownlint (action)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Bewährter Auto-Fix vor dem Lint
      - name: Fix markdown files (auto-lint)
        run: python tools/fix_markdown_lint.py

      # Wie in der funktionierenden Pipeline: actionshub/markdownlint
      - name: Run markdownlint
        uses: actionshub/markdownlint@main

  b-json-from-sheet:
    name: b) produkte.*.json neu generieren
    needs: a-markdown-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests
      - name: Generate produkte.{de,en}.json from Google Sheet
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
        run: python sync-from-sheet.py

  c-check-links:
    name: c) Link- & Bild-Checker (relativ & vorhanden)
    needs: b-json-from-sheet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Check relative image + link paths
        run: python tools/check_links.py --root . --report-dir reports

  d-sitemap-md:
    name: d) Sitemap/Index aktualisieren (optional)
    needs: c-check-links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PyYAML
        run: pip install PyYAML
      - name: Generate sitemap & category indexes
        run: python scripts/generate_sitemap.py --root . --out sitemap.md --indexes
      - name: Commit & push sitemap changes (falls geaendert)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.md
          git diff --quiet && git diff --staged --quiet || git commit -m "update sitemap.md [auto]"
          git push
