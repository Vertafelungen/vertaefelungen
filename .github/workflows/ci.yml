name: CI – Lint, Generate, Linkcheck, (Sitemap)

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_markdown:
    name: a) Markdown linten
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node & markdownlint
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g markdownlint-cli

      - name: Fix markdown files (auto-lint)
        run: |
          python tools/fix_markdown_lint.py
      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' --ignore 'node_modules' || (echo 'Markdownlint found issues'; exit 1)

  generate_from_sheet:
    name: b) produkte.*.json neu generieren (inkl. .md falls SSOT gewuenscht)
    runs-on: ubuntu-latest
    needs: lint_markdown
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run sync-from-sheet.py (SSOT Google Sheet)
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          if [ -f "sync-from-sheet.py" ]; then
            python sync-from-sheet.py
          else
            echo "sync-from-sheet.py nicht gefunden – Schritt wird uebersprungen."
          fi

      - name: Commit & push changes (nur wenn Aenderungen)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): regenerate markdown + produkte JSON ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "Keine Aenderungen zum Commit."

  linkcheck:
    name: c) Link- & Bild-Checker (relativ & lokal)
    runs-on: ubuntu-latest
    needs: generate_from_sheet
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run link checker
        run: |
          python tools/check_links.py --root . --report-dir reports
      
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: linkcheck-reports
          path: reports

  sitemap:
    name: d) Sitemap/Index aktualisieren (optional)
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: linkcheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate sitemap & category indexes
        run: |
          python tools/generate_sitemap.py --root . --out sitemap.txt --indexes

      - name: Commit & push sitemap changes (falls geaendert)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): update sitemap/indexes ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "Keine Sitemap/Index-Aenderungen."
