name: Sync from Google Sheet → Repo (DE/EN)

on:
  workflow_dispatch: {}          # manueller Start im UI
  schedule:
    - cron: "17 * * * *"         # stündlich (UTC)

permissions:
  contents: write

concurrency:
  group: sync-from-sheet
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config (CI)
        run: |
          git config user.name  "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git config core.autocrlf false

      - name: Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pyyaml

      - name: Run sync script (aus /wissen)
        env:
          # Setze EINES von beidem:
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
          SHEET_ID:       ${{ secrets.SHEET_ID }}
          SHEET_GID:      ${{ secrets.SHEET_GID }}
        run: |
          cd wissen
          python scripts/sync-from-sheet.py
          echo "Sync abgeschlossen."

      - name: Commit & push (nur bei Änderungen)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet -- wissen/content; then
            echo "Keine Änderungen."
            exit 0
          fi
          git add -A
          git commit -m "sync: sheet → wissen/content (DE/EN)"
          git push origin main
