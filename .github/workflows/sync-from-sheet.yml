name: Sync from Google Sheet

on:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Generate Markdown & produkte.{de,en}.json
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
          # Falls Inhalte in einem Unterordner liegen:
          # CONTENT_ROOT: .
        run: python sync-from-sheet.py

      - name: Commit and push changes (MD + JSON)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Nur die Dateien, die wir erzeugen/ändern
          git add -A
          # Alternativ enger fassen:
          # git add produkte.de.json produkte.en.json || true
          # git add de/**/*.md en/**/*.md 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "Keine Änderungen – nichts zu committen."
          else
            git commit -m "Auto-sync from Google Sheet: update MD and JSON"
            git push
          fi
