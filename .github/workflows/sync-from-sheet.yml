name: SSOT → Repo (Sync Google Sheet → Markdown, DE+EN)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/sync-from-sheet.yml'
      - 'wissen/scripts/**'
      - 'wissen/templates/**'

permissions:
  contents: write

concurrency:
  group: ssot_sync
  cancel-in-progress: true

jobs:
  ssot_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f wissen/scripts/requirements.txt ]; then
            pip install -r wissen/scripts/requirements.txt
          fi
          pip install pyyaml

      # ↓↓↓ Deine bestehenden Generator-Schritte hier einfügen (unverändert) ↓↓↓
      - name: Generate Markdown from SSOT (DE)
        run: |
          echo "DE-Generierung – ersetze diesen Platzhalter mit deinem bestehenden Schritt"

      - name: Generate Markdown from SSOT (EN)
        run: |
          echo "EN-Generierung – ersetze diesen Platzhalter mit deinem bestehenden Schritt"
      # ↑↑↑ Ende Platzhalter ↑↑↑

      - name: Ensure scripts are executable
        run: |
          chmod +x wissen/scripts/*.py || true

      - name: Normalize YAML values (coerce types for price_cents/in_stock)
        run: |
          python wissen/scripts/fix_yaml_types.py

      - name: Content Guard (strict)
        run: |
          python wissen/scripts/content_guard.py --strict

      - name: Commit & push (only if changed)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "SSOT sync: normalize YAML (price_cents/in_stock) & content guard pass"
            git push
          else
            echo "No changes to commit."
          fi
