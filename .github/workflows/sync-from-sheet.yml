name: Sync from Google Sheet (daily)

on:
  schedule:
    - cron: "10 5 * * *"   # t√§glich 05:10 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # erlaubt Commit/Push mit GITHUB_TOKEN
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run sync-from-sheet.py
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}  # optional override per Secret
        run: |
          python sync-from-sheet.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(sync): update markdown + produkte JSON ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes to commit."
          fi
