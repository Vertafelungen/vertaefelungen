name: Sync from Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"   # täglich 03:17 UTC

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    concurrency:
      group: sync-from-sheet
      cancel-in-progress: true

    env:
      # Secrets exakt wie in deinem Repo (Screenshot)
      GSHEET_ID:       ${{ secrets.SHEET_ID }}
      GSHEET_GID:      ${{ secrets.SHEET_GID }}
      GSHEET_CSV_URL:  ${{ secrets.SHEET_CSV_URL }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync-from-sheet.py
        run: |
          set -euo pipefail
          python sync-from-sheet.py

      - name: Commit and push changes
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            TS="$(date +'%Y-%m-%d %H:%M:%S %Z')"
            git add -A
            git commit -m "chore(sync): update content from Sheet ($TS) [skip ci]"
            git push
          else
            echo "ℹ️ Keine Änderungen zu committen."
          fi
