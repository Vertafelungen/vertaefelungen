# Version: 2025-09-11 10:00 (Europe/Berlin)
# Zweck: Sheet → Markdown in de/ und en/ generieren & committen
# =============================================================================
name: Sync from Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "25 2 * * *"   # täglich 03:25 CET/CEST (UTC: 02:25)

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      # SHEET_KEY im Repo als Secret ablegen
      SHEET_KEY: ${{ secrets.SHEET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Service-Account-JSON aus Secret in Datei schreiben
      - name: Write Google service account (if provided)
        if: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service-account.json
          echo "Wrote service-account.json"

      - name: Run sync-from-sheet.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
          SHEET_KEY: ${{ env.SHEET_KEY }}
        run: |
          set -euo pipefail
          python sync-from-sheet.py

      - name: Commit & push changes
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            TS="$(date +'%Y-%m-%d %H:%M:%S %Z')"
            git add -A
            git commit -m "sync-from-sheet: update content ($TS)"
            git push
          else
            echo "No content changes."
          fi
