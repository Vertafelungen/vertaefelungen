name: Sync from Google Sheet (daily)

on:
  schedule:
    - cron: '10 5 * * *' # t√§glich 05:10 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyyaml

      - name: Run sync-from-sheet.py
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          python sync-from-sheet.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit." || (
            git pull --rebase origin main
            git commit -m "chore(sync): update markdown + produkte JSON ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin main
          )
