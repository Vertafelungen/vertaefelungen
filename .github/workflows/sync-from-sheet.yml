# .github/workflows/sync-from-sheet.yml
# Version: 2025-09-21 21:08 (Europe/Berlin)

name: Sync Knowledge Base from Google Sheet
on:
  schedule:
    - cron: "0 3 * * 1"   # z.B. jeden Montag um 03:00 Uhr
  workflow_dispatch:      # manuelles Triggern möglich

permissions:
  contents: write         # Erlaubnis, ins Repo zu schreiben (für commit+push)

jobs:
  sync-wissen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # gewünschte Python-Version

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # Synchronisation für deutsche Inhalte
      - name: Sync DE (German content)
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}    # Google Sheet ID als Secret
          GSHEET_GID: "GID_DE"                   # Google Sheet GID für DE (Tab-ID)
          OUTPUT_DIR: "wissen/de"
        run: python sync-from-sheet.py

      # Synchronisation für englische Inhalte
      - name: Sync EN (English content)
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GSHEET_GID: "GID_EN"                   # Google Sheet GID für EN (Tab-ID)
          OUTPUT_DIR: "wissen/en"
        run: python sync-from-sheet.py

      - name: Commit and Push changes
        env:
          TZ: Europe/Berlin
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          timestamp=$(date +"%Y-%m-%d %H:%M")
          git commit -m "Auto-Sync: Wissensdatenbank Update – Stand $timestamp" || echo "No changes to commit"
          git push
