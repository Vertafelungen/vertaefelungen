name: Sync from Google Sheet (Wissen)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */4 * * *"   # alle 4h

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wissen

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pyyaml

      - name: Run sync-from-sheet
        env:
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
          SHEET_ID:       ${{ secrets.SHEET_ID }}
          SHEET_GID:      ${{ secrets.SHEET_GID }}
          DRY_RUN: "0"
        run: |
          python scripts/sync-from-sheet.py

      # --- Nach dem Sync: Inhalte bereinigen & tolerant prüfen ---
      - name: Fix frontmatter (sanitize)
        run: |
          python scripts/fix_frontmatter.py

      - name: Content guard (non-strict; skip if file missing)
        if: ${{ hashFiles('wissen/scripts/content_guard.py') != '' }}
        run: |
          python scripts/content_guard.py || true

      - name: (Info) content_guard.py not found → skipping
        if: ${{ hashFiles('wissen/scripts/content_guard.py') == '' }}
        run: echo "content_guard.py nicht gefunden – Guard wird in diesem Workflow übersprungen."

      # --- Nur committen, wenn sich tatsächlich Dateien geändert haben ---
      - name: Commit & push (only if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "sync-from-sheet: $(date -u +'%Y-%m-%dT%H:%M:%SZ') – update content"
            git push origin HEAD:main
          else
            echo "No content changes."
          fi
