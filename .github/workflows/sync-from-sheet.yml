name: Sync from Google Sheet (Wissen)
# Version: 2025-10-07 13:45 Europe/Berlin

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 */4 * * *" # alle 4h

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wissen
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pyyaml

      - name: Run sync-from-sheet
        env:
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
          DRY_RUN: "0"
        run: |
          python scripts/sync-from-sheet.py

      - name: Git status (changed files)
        id: diff
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          CHANGED=$(git status --porcelain | wc -l)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          if [ "$CHANGED" -gt "0" ]; then
            git add .
            git commit -m "sync-from-sheet: $(date -u +'%Y-%m-%dT%H:%M:%SZ') â€“ $CHANGED files"
          else
            echo "No content changes."
          fi

      - name: Push
        if: steps.diff.outputs.changed != '0'
        run: git push origin HEAD:main
