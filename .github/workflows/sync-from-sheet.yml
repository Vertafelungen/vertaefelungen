name: Build & Deploy Wissen (Hugo → IONOS)

on:
  push:
    branches: [ main ]
    paths:
      - 'wissen/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Python vor den Guard-Schritten bereitstellen
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Strenge Vorab-Prüfung: erst fixen, dann strikt validieren
      - name: Fix frontmatter (sanitize)
        run: |
          python wissen/scripts/fix_frontmatter.py

      - name: Content guard (strict)
        # Falls content_guard.py noch nicht eingecheckt ist, melde sauber & breche ab (damit "strict" auch wirkt)
        run: |
          if [[ -f "wissen/scripts/content_guard.py" ]]; then
            python -m pip install --quiet pyyaml
            python wissen/scripts/content_guard.py --strict
          else
            echo "ERROR: wissen/scripts/content_guard.py fehlt – bitte einchecken (siehe Punkt 3/4)."
            exit 1
          fi

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'
          extended: true

      - name: Build (prod config, site=wissen)
        run: |
          hugo --config wissen/hugo.prod.toml -s wissen -d wissen/public --gc --minify

      - name: Smoke-Check
        env:
          STRICT_SMOKE: "1"
        run: |
          python wissen/scripts/smoke_check_build.py --public-dir wissen/public --min-files 25

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wissen-public
          path: wissen/public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: wissen-public
          path: wissen/public

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:   ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: "sftp"
          server-dir: "/wissen"
          local-dir:  "wissen/public"
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.DS_Store
            **/Thumbs.db
