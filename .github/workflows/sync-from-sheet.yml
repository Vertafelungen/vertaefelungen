name: SSOT → Repo (Sync Google Sheet → Markdown, DE+EN)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *"   # optional: täglich 03:15 UTC

permissions:
  contents: write

jobs:
  ssot_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip pyyaml

      # -------- SSOT → Markdown: DE --------
      - name: Generate Markdown from SSOT (DE)
        env:
          PRODUCTS_SHEET_CSV: ${{ secrets.GSHEET_CSV_URL_DE }}
          TARGET_LANG: de
        run: |
          python wissen/scripts/sync-from-sheet.py

      # -------- SSOT → Markdown: EN --------
      - name: Generate Markdown from SSOT (EN)
        env:
          PRODUCTS_SHEET_CSV: ${{ secrets.GSHEET_CSV_URL_EN }}
          TARGET_LANG: en
        run: |
          python wissen/scripts/sync-from-sheet.py

      # ---- Safety-Net Schritte (optional, aber sinnvoll) ----
      - name: Sanitize content (remove NBSP/Zero-Width/SmartQuotes)
        run: |
          python wissen/scripts/sanitize_content.py || true

      - name: Repair malformed frontmatter (open header)
        run: |
          python wissen/scripts/repair_frontmatter_open.py || true

      - name: Normalize YAML values (quote + list split + type coercion)
        run: |
          python wissen/scripts/repair_frontmatter_values.py || true

      - name: Content Guard (strict)
        run: |
          python wissen/scripts/content_guard.py --strict

      - name: Commit & push (only if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci(ssot): sync sheet → markdown (de+en, auto)"
            git push
          else
            echo "No changes."
          fi
