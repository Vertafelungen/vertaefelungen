
name: Sync from Google Sheet

on:
  schedule:
    # 03:00 UTC â‰™ 05:00 Europe/Berlin (Sommerzeit)
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install pandas requests
      - name: Generate produkte.{de,en}.json
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
        run: python sync-from-sheet.py
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add produkte.de.json produkte.en.json
          git diff --cached --quiet || git commit -m "Auto-sync from Google Sheet (md/json)"
          git push
