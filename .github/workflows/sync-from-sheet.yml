# .github/workflows/sync-from-sheet.yml
# Version: 2025-09-20 07:55 (Europe/Berlin)
#
# Zweck:
# - Synchronisiert Inhalte aus Google Sheet → Markdown (de/, en/) und produkte.json
# - Stellt sicher, dass alle Links und Inhalte UTF-8-korrekt ins Repo geschrieben werden
# - Commit & Push mit [skip ci], um Build-Endlosschleifen zu vermeiden

name: Synchronize Content from Google Sheet

on:
  schedule:
    # Täglich um 02:00 UTC (entspricht 04:00 MEZ) – Zeit bei Bedarf anpassen
    - cron:  '0 2 * * *'
  workflow_dispatch:    # Manueller Trigger bei Bedarf

jobs:
  sync-sheet:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Erforderlich, um Änderungen zurück in das Repo zu pushen
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # GitHub Token beibehalten, um push zu ermöglichen

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Sync from Google Sheet to Markdown
        env:
          # Google Sheet-ID und optional GID (Tabellenblatt) als Umgebungsvariablen
          GSHEET_ID: "${{ secrets.GSHEET_ID }}"
          GSHEET_GID: "${{ secrets.GSHEET_GID }}"   # Optional: GID des Tabellenblatts (falls nötig)
          OUTPUT_DIR: "wissen/de"                   # Zielordner für generierte .md (z.B. "wissen/de" für deutsche Inhalte)
        run: python sync-from-sheet.py

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          # Nur committen, wenn es Änderungen gibt
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Update content from Google Sheets"
          fi

      - name: Push changes
        run: git push
