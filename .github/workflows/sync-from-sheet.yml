name: SSOT → Repo (Sync Google Sheet → Hugo, DE+EN)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/sync-fro-sheet.yml'
      - 'wissen/scripts/**'
      - 'wissen/templates/**'

permissions:
  contents: write

concurrency:
  group: sync-fro-sheet
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pyyaml

      # ----- Generate DE from single CSV -----
      - name: Generate DE
        env:
          LANG: de
          TZ: Europe/Berlin
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
        run: |
          python wissen/scripts/sync-from-sheet.py

      # ----- Generate EN from same CSV -----
      - name: Generate EN
        env:
          LANG: en
          TZ: Europe/Berlin
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
        run: |
          python wissen/scripts/sync-from-sheet.py

      # ----- Normalize YAML values (price_cents, in_stock) -----
      - name: Normalize YAML values
        run: |
          python wissen/scripts/fix_yaml_types.py

      # ----- Content Guard (strict) -----
      - name: Content Guard (strict)
        run: |
          python wissen/scripts/content_guard.py --strict

      # ----- Commit & push if changed -----
      - name: Commit & push (only if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "sync-fro-sheet: DE+EN from CSV, normalized & guarded"
            git push
          else
            echo "No changes."
          fi
