name: "Sync from Google Sheet → Markdown"

on:
  workflow_dispatch:
  # optional: täglicher Autosync (UTC)
  # schedule:
  #   - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run sync
        env:
          # EINE Variante setzen:
          # 1) Direktlink als Secret:
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
          # ODER 2) Sheet-ID + GID:
          SHEET_ID:  ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
        run: |
          python wissen/scripts/sync-from-sheet.py

      - name: Commit & push (only if changed)
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(sync): update content from Google Sheet"
            git push
          else
            echo "No changes."
          fi
