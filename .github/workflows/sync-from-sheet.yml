name: "SSOT → Repo (Sync Google Sheet → Markdown)"

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"  # alle 6h

permissions:
  contents: write

jobs:
  ssot_sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wissen

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Generate Markdown from SSOT
        env:
          PRODUCTS_SHEET_CSV: ${{ secrets.PRODUCTS_SHEET_CSV }}
          FAQ_SHEET_CSV:      ${{ secrets.FAQ_SHEET_CSV }}  # optional
        run: |
          python scripts/sync-from-sheet.py

      - name: Content Guard (strict)
        run: |
          python scripts/content_guard.py --strict

      - name: Commit & push (only if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci(ssot): sync sheet → markdown"
            git push origin HEAD:main
          else
            echo "No content changes."
          fi
