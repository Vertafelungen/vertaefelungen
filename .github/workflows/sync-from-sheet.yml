name: Sync from Google Sheet → Repo (DE/EN)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 * * * *"            # stündlich; bei Bedarf anpassen
  push:
    branches: [ main ]
    paths:
      - "wissen/scripts/sync-from-sheet.py"
      - ".github/workflows/sync-from-sheet.yml"

permissions:
  contents: write

concurrency:
  group: sync-from-sheet
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git config (CI user)
        run: |
          git config user.name  "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git config core.autocrlf false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      # Falls du per Service Account arbeitest, kannst du hier optional das JSON bereitstellen.
      # Das Script braucht es NICHT zwingend – es lädt CSV anonym, solange die Share-Einstellung passt.
      - name: Prepare Google Service Account JSON (optional)
        if: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON != '' }}
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > service_account.json

      - name: Run sync script (from wissen/)
        env:
          # Variante A (bevorzugt): kompletter CSV-Export-Link
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
          # Variante B: ID + GID (falls kein CSV-URL-Secret vorhanden)
          GSHEET_ID: ${{ secrets.SHEET_ID }}
          GSHEET_GID: ${{ secrets.SHEET_GID }}
        run: |
          cd wissen
          python scripts/sync-from-sheet.py
          echo "Sync abgeschlossen."

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet -- wissen/content; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Keine Änderungen erkannt."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Änderungen erkannt."
          fi

      - name: Commit & push (nur bei Änderungen)
        if: steps.diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          git commit -m "sync: sheet → wissen/content (DE/EN)" || exit 0
          git push origin main
