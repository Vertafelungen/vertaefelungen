name: "Sync from Google Sheet → Markdown"

on:
  workflow_dispatch:
  # optional: täglicher Autosync (UTC)
  # schedule:
  #   - cron: "0 3 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run sync
        env:
          # EINE Variante setzen:
          # 1) Direktlink als Secret:
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
          # ODER 2) Sheet-ID + GID:
          SHEET_ID:  ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
        run: |
          python wissen/scripts/sync-from-sheet.py

      # Statt auf main zu pushen: PR aus einem Bot-Branch erstellen/aktualisieren
      - name: Create or update PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          # Fester Branch-Name → derselbe PR wird bei Folgeläufen aktualisiert
          branch: bot/sync-from-sheet
          title: "chore(sync): update content from Google Sheet"
          body: |
            Automated sync from Google Sheet → Markdown.
            - Sanitizing (NBSP/Zero-Width/LSEP/PSEP/BOM)
            - UTF-8 (no BOM), LF
          commit-message: "chore(sync): update content from Google Sheet"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author:    "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          signoff: true
          draft: false
          labels: |
            chore
            sync
          delete-branch: false

      - name: PR result
        if: steps.cpr.outputs.pull-request-number == ''
        run: echo "No changes → nothing to commit or PR already up-to-date."
