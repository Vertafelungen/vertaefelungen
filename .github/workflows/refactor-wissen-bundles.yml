name: Refactor Wissen Bundles

on:
  workflow_dispatch:
    inputs:
      base_path:
        description: 'Basisordner (DE: wissen/content/de/oeffentlich/produkte | EN: wissen/content/en/public/products)'
        required: true
        default: 'wissen/content/de/oeffentlich/produkte'
      apply:
        description: 'Änderungen anwenden? (false = Dry-Run)'
        required: true
        default: 'false'
        type: choice
        options: ['false','true']
      normalize_two_digits:
        description: 'YY auf zweistellig normalisieren?'
        required: true
        default: 'false'
        type: choice
        options: ['false','true']
      delete_duplicates:
        description: 'Kategorie-Duplikate (pNNNN.md / pNNNN/) entfernen'
        required: true
        default: 'true'
        type: choice
        options: ['false','true']

permissions:
  contents: write
  pull-requests: write

jobs:
  reorg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Dry-run reorg
        run: |
          python tools/reorg_wissen_products.py \
            --base "${{ github.event.inputs.base_path }}" \
            $([ "${{ github.event.inputs.normalize_two_digits }}" = "true" ] && echo "--normalize-two-digits") \
            $([ "${{ github.event.inputs.delete_duplicates }}" = "true" ] && echo "--delete-duplicates")

      - name: Upload reorg report (dry-run)
        uses: actions/upload-artifact@v4
        with:
          name: reorg-report
          path: tools/reports/reorg-report-*.md

      - name: Apply & stage changes
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          python tools/reorg_wissen_products.py \
            --base "${{ github.event.inputs.base_path }}" \
            --apply \
            $([ "${{ github.event.inputs.normalize_two_digits }}" = "true" ] && echo "--normalize-two-digits") \
            $([ "${{ github.event.inputs.delete_duplicates }}" = "true" ] && echo "--delete-duplicates")
          git add -A

      - name: Auto-fix pretty links & image refs (DE leiste*)
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          python tools/fix_pretty_links_and_images.py --root "wissen/content/de/oeffentlich/produkte/leisten" --apply

      - name: Auto-fix pretty links (DE – gesamter Content-Baum)
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          python - <<'PY'
          import re, sys
          from pathlib import Path
          ROOT = Path("wissen/content/de")
          MD = re.compile(r'(?<!\!)\[[^\]]*\]\(([^)]+)\)')
          def rewrite(h):
              s = h.strip()
              if s.startswith(("http://","https://","#")): return s
              core, q, hsh = s, "", ""
              if "?" in core: core, q = core.split("?",1); q="?"+q
              if "#" in core: core, hsh = core.split("#",1); hsh="#"+hsh
              # README.md / index.md -> Ordner
              if core.lower().endswith("/readme.md") or core.lower().endswith("/index.md"):
                  core = core.rsplit("/",1)[0] + "/"
                  return core+q+hsh
              if core.lower().endswith(".md"):
                  core = core[:-3]
                  if not core.endswith("/"): core += "/"
              return core+q+hsh
          changed = 0
          for p in ROOT.rglob("*.md"):
              t = p.read_text(encoding="utf-8", errors="replace")
              def repl(m):
                  href = m.group(1); new = rewrite(href)
                  nonlocal_changed = (new != href)
                  return m.group(0).replace(href,new,1)
              new = MD.sub(lambda m: m.group(0).replace(m.group(1), rewrite(m.group(1)), 1), t)
              if new != t:
                  changed += 1
                  p.write_text(new, encoding="utf-8")
          print(f"Pretty-link fixes in {changed} Dateien.")
          PY

      - name: Validate links & images
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          python tools/validate_links_and_images.py --content-root "wissen/content"

      - name: Create Pull Request
        if: ${{ github.event.inputs.apply == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/reorg-wissen
          title: 'chore(wissen): Reorg Produkt-Bundles + Validation'
          body: |
            - Reorg der Produktbilder in Page-Bundles
            - (optional) Entfernen von Kategorie-Duplikaten
            - Link & Image Validation (blocking)
            Siehe Report unter `tools/reports/`.
          commit-message: 'chore(wissen): reorg produkt-bundles + validation (auto)'
          labels: chore
