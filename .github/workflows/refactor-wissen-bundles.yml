name: Refactor Wissen Bundles

on:
  workflow_dispatch:
    inputs:
      base_path:
        description: 'Basisordner (DE: wissen/content/de/oeffentlich/produkte | EN: wissen/content/en/public/products)'
        required: true
        default: 'wissen/content/de/oeffentlich/produkte'
      apply:
        description: 'Ã„nderungen anwenden? (false = Dry-Run)'
        required: true
        default: 'false'
        type: choice
        options: ['false','true']
      normalize_two_digits:
        description: 'YY auf zweistellig normalisieren?'
        required: true
        default: 'false'
        type: choice
        options: ['false','true']
      delete_duplicates:
        description: 'Kategorie-Duplikate (pNNNN.md / pNNNN/) entfernen'
        required: true
        default: 'true'
        type: choice
        options: ['false','true']

permissions:
  contents: write
  pull-requests: write

jobs:
  reorg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Dry-run reorg
        run: |
          python tools/reorg_wissen_products.py \
            --base "${{ github.event.inputs.base_path }}" \
            $([ "${{ github.event.inputs.normalize_two_digits }}" = "true" ] && echo "--normalize-two-digits") \
            $([ "${{ github.event.inputs.delete_duplicates }}" = "true" ] && echo "--delete-duplicates")

      - name: Upload reorg report (dry-run)
        uses: actions/upload-artifact@v4
        with:
          name: reorg-report
          path: tools/reports/reorg-report-*.md

      - name: Apply & stage changes
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          python tools/reorg_wissen_products.py \
            --base "${{ github.event.inputs.base_path }}" \
            --apply \
            $([ "${{ github.event.inputs.normalize_two_digits }}" = "true" ] && echo "--normalize-two-digits") \
            $([ "${{ github.event.inputs.delete_duplicates }}" = "true" ] && echo "--delete-duplicates")
          git add -A

      - name: Auto-fix pretty links & image refs (DE leiste*)
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          python tools/fix_pretty_links_and_images.py --root "wissen/content/de/oeffentlich/produkte/leisten" --apply

      - name: Validate links & images
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          python tools/validate_links_and_images.py --content-root "wissen/content"

      - name: Create Pull Request
        if: ${{ github.event.inputs.apply == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/reorg-wissen
          title: 'chore(wissen): Reorg Produkt-Bundles + Validation'
          body: |
            - Reorg der Produktbilder in Page-Bundles
            - (optional) Entfernen von Kategorie-Duplikaten
            - Link & Image Validation (blocking)
            Siehe Report unter `tools/reports/`.
          commit-message: 'chore(wissen): reorg produkt-bundles + validation (auto)'
          labels: chore
