name: SSOT → Markdown Sync (export_pfad aware)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: 'Änderungen anwenden? (false = Dry-Run)'
        required: true
        default: 'true'
        type: choice
        options: ['false','true']
      normalize_two_digits:
        description: 'Bildsuffix -1→-01 normalisieren'
        required: true
        default: 'true'
        type: choice
        options: ['false','true']
      delete_duplicates:
        description: 'Duplikate am Alt-Ort nach Move entfernen (identische Dateien)'
        required: true
        default: 'true'
        type: choice
        options: ['false','true']
  push:
    branches: [ main ]
    paths:
      - 'wissen/ssot/SSOT.csv'
      - 'wissen/scripts/ssot_sync.py'
      - '.github/workflows/ssot-sync.yml'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ssot-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssot-sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wissen

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml

      - name: Run SSOT sync (export_pfad aware)
        id: run_sync
        continue-on-error: true
        run: |
          python scripts/ssot_sync.py \
            --csv "ssot/SSOT.csv" \
            --de-root "content/de" \
            --en-root "content/en" \
            $([ "${{ github.event.inputs.normalize_two_digits || 'true' }}" = "true" ] && echo "--normalize-two-digits") \
            $([ "${{ github.event.inputs.delete_duplicates  || 'true' }}" = "true" ] && echo "--delete-duplicates") \
            $([ "${{ github.event.inputs.apply || 'true' }}" = "true" ] && echo "--apply")

      - name: Upload SSOT report
        uses: actions/upload-artifact@v4
        with:
          name: ssot-sync-report
          path: wissen/scripts/reports/ssot-sync-exportpfade-*.md
          if-no-files-found: ignore

      # Guard/Validator über gesamten Wissen-Content (DE+EN)
      - name: Validate links & images (DE+EN)
        run: |
          python tools/validate_links_and_images.py --content-root "content"

      - name: Stage changes
        run: |
          git add -A

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/ssot-sync-exportpfad
          title: 'chore(wissen): SSOT → Markdown sync (export_pfad aware)'
          commit-message: 'chore(wissen): SSOT → Markdown sync (export_pfad aware)'
          labels: chore

      - name: Note sync status
        if: steps.run_sync.outcome != 'success'
        run: |
          echo "::warning::SSOT-Sync meldete Issues (siehe Report/PR). Änderungen sind für Review bereitgestellt."
