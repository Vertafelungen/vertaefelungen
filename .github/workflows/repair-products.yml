name: One-off: Repair Product Frontmatter
on:
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: python wissen/scripts/repair_products_frontmatter.py
      - run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(products): normalize frontmatter (variantenâ†’list, unicode, tabs)"
            git push
          else
            echo "No changes."
          fi
