name: Generate JSON-LD (DE + EN)

on:
  workflow_dispatch:
  push:
    paths:
      - 'produkte.de.json'
      - 'produkte.en.json'
      - '.github/workflows/generate-jsonld.yml'
      - 'tools/generate_jsonld_from_produkte.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate JSON-LD (DE)
        run: |
          cd tools
          echo "üåç Starte JSON-LD-Generierung f√ºr Deutsch..."
          python generate_jsonld_from_produkte.py de

      - name: Generate JSON-LD (EN)
        run: |
          cd tools
          echo "üåç Starte JSON-LD-Generierung f√ºr Englisch..."
          python generate_jsonld_from_produkte.py en

      - name: Commit generated JSON-LD files (only if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ../produkte-jsonld.de.json ../produkte-jsonld.en.json
          git diff --cached --quiet || git commit -m "Automated JSON-LD export (DE + EN)"
          git push
        continue-on-error: true
