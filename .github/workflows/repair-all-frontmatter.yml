name: "One-off: Normalize ALL Frontmatter (content/*)"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Normalize all md frontmatter
        run: python wissen/scripts/normalize_all_md_frontmatter.py

      - name: Commit & push (only if changed)
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(content): normalize all frontmatter (NBSP/ZeroWidth/LSEP/Tabs, products heuristics)"
            git push
          else
            echo "No changes."
          fi
