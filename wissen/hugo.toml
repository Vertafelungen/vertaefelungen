baseURL = "https://www.vertaefelungen.de/wissen/"
title = "Wissensdatenbank | Vert√§felung & Lambris"
theme = "papermod"

defaultContentLanguage = "de"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true

[outputs]
home = ["HTML"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[languages]

  [languages.de]
    languageName = "Deutsch"
    weight = 1
    contentDir = "content/de"
    [languages.de.params]
      locale = "de_DE"

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"
    [languages.en.params]
      locale = "en_GB"

[permalinks]
  # DE
  produkte = "/de/oeffentlich/produkte/:slug/"
  faq_de   = "/de/oeffentlich/faq/:sections/:slug/"
  # EN
  products = "/en/public/products/:slug/"
  faq_en   = "/en/public/faq/:sections/:slug/"
