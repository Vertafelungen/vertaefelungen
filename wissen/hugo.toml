baseURL = "https://www.vertaefelungen.de/wissen/"
title = "Wissensdatenbank | Vert√§felung & Lambris"
theme = "papermod"

defaultContentLanguage = "de"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true

[outputs]
home = ["HTML"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[languages]

  [languages.de]
    languageName = "Deutsch"
    weight = 1
    contentDir = "content/de"
    [languages.de.params]
      locale = "de_DE"
    [languages.de.menu]
      [[languages.de.menu.main]]
        name = "Startseite"
        url = "/de/"
        weight = 10
      [[languages.de.menu.main]]
        name = "Produkte"
        url = "/de/produktinfo/"
        weight = 20
      [[languages.de.menu.main]]
        name = "FAQ"
        url = "/de/faq/"
        weight = 30
      [[languages.de.menu.main]]
        name = "Wissen"
        url = "/de/"
        weight = 40

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"
    [languages.en.params]
      locale = "en_GB"
    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "Home"
        url = "/en/"
        weight = 10
      [[languages.en.menu.main]]
        name = "Products"
        url = "/en/products/"
        weight = 20
      [[languages.en.menu.main]]
        name = "FAQ"
        url = "/en/faq/"
        weight = 30
      [[languages.en.menu.main]]
        name = "Knowledge"
        url = "/en/"
        weight = 40

[languages.de.permalinks]
  produktinfo = "/de/produktinfo/:sections/:slug/"
  faq = "/de/faq/:sections/:slug/"

[languages.en.permalinks]
  products = "/en/products/:sections/:slug/"
  faq = "/en/faq/:sections/:slug/"
