baseURL = "https://www.vertaefelungen.de/wissen/"
title = "Wissensdatenbank | Vertäfelung & Lambris"
defaultContentLanguage = "de"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true
paginate = 10
canonifyURLs = true
relativeURLs = false

[languages]

  [languages.de]
    languageName = "Deutsch"
    weight = 1
    contentDir = "content/de"
  [languages.de.params]
    locale = "de_DE"
  [languages.de.menu]
    [[languages.de.menu.main]]
      name = "Shop"
      url = "/wissen/de/shop/"
      weight = 10
    [[languages.de.menu.main]]
      name = "FAQ"
      url = "/wissen/de/faq/"
      weight = 20
    [[languages.de.menu.main]]
      name = "Produkte"
      url = "/wissen/de/produkte/"
      weight = 30
    [[languages.de.menu.main]]
      name = "Lookbook"
      url = "/wissen/de/lookbook/"
      weight = 40
    [[languages.de.menu.main]]
      name = "Über uns"
      url = "/wissen/de/ueber-uns/"
      weight = 50

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"
  [languages.en.params]
    locale = "en_GB"
  [languages.en.menu]
    [[languages.en.menu.main]]
      name = "Shop"
      url = "/wissen/en/shop/"
      weight = 10
    [[languages.en.menu.main]]
      name = "FAQ"
      url = "/wissen/en/faq/"
      weight = 20
    [[languages.en.menu.main]]
      name = "Products"
      url = "/wissen/en/products/"
      weight = 30
    [[languages.en.menu.main]]
      name = "Lookbook"
      url = "/wissen/en/lookbook/"
      weight = 40
    [[languages.en.menu.main]]
      name = "About us"
      url = "/wissen/en/about-us/"
      weight = 50

[languages.de.permalinks]
  produkte = "/de/produkte/:sections/:slug/"
  faq = "/de/faq/:sections/:slug/"

[languages.en.permalinks]
  products = "/en/products/:sections/:slug/"
  faq = "/en/faq/:sections/:slug/"

[markup.goldmark.renderer]
  unsafe = true
