{{- /* layouts/partials/seo/hreflang-canonical.html */ -}}
{{- $page := .page | default . -}}
{{- $canonical := .canonical | default (partial "seo/canonical-url.html" $page) -}}
<link rel="canonical" href="{{ $canonical }}" />
{{- range $page.AllTranslations }}
  {{- $altCanonical := partial "seo/canonical-url.html" . -}}
  <link rel="alternate" hreflang="{{ .Lang }}" href="{{ $altCanonical }}" />
{{- end -}}
<link rel="alternate" hreflang="x-default" href="{{ $canonical }}" />
