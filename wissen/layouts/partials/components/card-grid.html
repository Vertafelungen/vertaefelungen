{{- $items := .items -}}

<div class="entry-cards">
  {{- range $items }}
    <a class="entry-card" href="{{ .href }}" aria-label="{{ .title }}">
      <div class="entry-card__inner">
        {{- with .badge }}
          <span>{{ . }}</span>
        {{- end }}
        <h3 class="entry-card__title">{{ .title }}</h3>
        <p class="entry-card__text">{{ .text }}</p>
        {{- with .cta }}
          <strong>{{ . }}</strong>
        {{- end }}
      </div>
    </a>
  {{- end }}
</div>
