baseURL: "https://www.vertaefelungen.de/wissen/"
title: "Wissensdatenbank | Vertäfelung & Lambris"
defaultContentLanguage: de
defaultContentLanguageInSubdir: true
enableRobotsTXT: true

languages:
  de:
    languageName: Deutsch
    weight: 1
    contentDir: content/de
    params:
      locale: de_DE
  en:
    languageName: English
    weight: 2
    contentDir: content/en
    params:
      locale: en_GB

# Permalinks so, dass deine bestehenden Bereiche sauber bleiben
permalinks:
  # alles unterhalb von content/de/oeffentlich/** bleibt unter /de/… sichtbar
  # Produkte (Sheet) landen unter /de/oeffentlich/produkte/<slug>/
  produkte: "/de/oeffentlich/produkte/:slug/"
  faq_de:   "/de/oeffentlich/faq/:sections/:slug/"
  products: "/en/public/products/:slug/"
  faq_en:   "/en/public/faq/:sections/:slug/"

outputs:
  home: ["HTML"]

markup:
  goldmark:
    renderer:
      unsafe: true
