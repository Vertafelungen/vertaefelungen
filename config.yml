# config.yml – Vertäfelungen Wissen (Root)
baseURL: "https://www.vertaefelungen.de/wissen/"
title: "Wissensdatenbank · Vertäfelung & Lambris"

# Theme-Setup
theme: "papermod"             # Ordner heißt wissen/themes/papermod
themesDir: "wissen/themes"    # <-- statt Mount: hier den Theme-Ordner bekannt machen

enableRobotsTXT: true
canonifyURLs: true
relativeURLs: false

# Neues Schema statt 'paginate'
pagination:
  pagerSize: 12

defaultContentLanguage: de
defaultContentLanguageInSubdir: true

# Nur gültige Mount-Ziele verwenden (KEIN 'themes' mounten!)
module:
  mounts:
    - source: "wissen/content"
      target: "content"
    - source: "wissen/layouts"
      target: "layouts"
    - source: "wissen/archetypes"
      target: "archetypes"
    - source: "static"
      target: "static"

outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML", "RSS"]
  page: ["HTML"]

sitemap:
  changefreq: "weekly"
  filename: "sitemap.xml"
  priority: 0.6

taxonomies:
  category: "categories"
  tag: "tags"

markup:
  goldmark:
    renderer:
      unsafe: true

languages:
  de:
    languageName: "Deutsch"
    weight: 1
    contentDir: "content/de"
    params:
      locale: "de_DE"
      homeInfoParams:
        Title: "Wissensdatenbank · Vertäfelung & Lambris"
        Content: >
          - **[Produkte](/de/oeffentlich/produkte/)**
          - **[FAQ](/de/oeffentlich/faq/)**

    menu:
      main:
        - identifier: "produkte"
          name: "Produkte"
          url: "/de/oeffentlich/produkte/"
          weight: 10
        - identifier: "faq"
          name: "FAQ"
          url: "/de/oeffentlich/faq/"
          weight: 20

  en:
    languageName: "English"
    weight: 2
    contentDir: "content/en"
    params:
      locale: "en_GB"
      homeInfoParams:
        Title: "Knowledge Base · Panelling & Lambris"
        Content: >
          - **[Products](/en/public/products/)**
          - **[FAQ](/en/public/faq/)**

    menu:
      main:
        - identifier: "products"
          name: "Products"
          url: "/en/public/products/"
          weight: 10
        - identifier: "faq"
          name: "FAQ"
          url: "/en/public/faq/"
          weight: 20
